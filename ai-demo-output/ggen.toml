[project]
name = "ai-demo-service"
description = "AI-generated REST API service for user management"
language = "rust"
framework = "axum"

[ai]
enabled = true
provider = "openai"  # or "anthropic", "ollama"

[ai.openai]
model = "gpt-4"
temperature = 0.7

[ai.anthropic]
model = "claude-3-sonnet-20240229"
temperature = 0.7

[ai.ollama]
model = "llama2:7b"
temperature = 0.7

[generation]
templates = [
    "ai-generated.tmpl"
]

[vars]
name = "UserService"
description = "A comprehensive user management service with authentication, CRUD operations, and role-based access control"
language = "rust"
framework = "axum"
