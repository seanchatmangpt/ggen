apiVersion: v1
kind: Secret
metadata:
  name: onboarding-secrets
  namespace: onboarding
type: Opaque
stringData:
  # Database Credentials (CHANGE THESE IN PRODUCTION)
  db_user: postgres
  db_password: postgres-secure-password-change-me

  # JWT Secret
  jwt_secret: your-secure-jwt-secret-key-change-in-production

  # OAuth2 Credentials
  oauth2_client_id: your-oauth2-client-id
  oauth2_client_secret: your-oauth2-client-secret

  # Stripe API Keys
  stripe_secret_key: sk_test_your_key_here
  stripe_publishable_key: pk_test_your_key_here

  # Email Configuration
  smtp_host: smtp.sendgrid.net
  smtp_port: '587'
  smtp_user: apikey
  smtp_password: SG.your_sendgrid_api_key

  # Webhook Signing Secret
  webhook_signing_secret: your-webhook-signing-secret

  # Encryption Key for sensitive data
  encryption_key: your-32-char-encryption-key-here
  encryption_iv: your-16-char-iv-here

---
apiVersion: v1
kind: Secret
metadata:
  name: onboarding-tls
  namespace: onboarding
type: kubernetes.io/tls
data:
  # Generate with: openssl req -x509 -newkey rsa:4096 -keyout key.pem -out cert.pem -days 365 -nodes
  # Then base64 encode: cat cert.pem | base64 -w 0 > cert.b64 && cat key.pem | base64 -w 0 > key.b64
  tls.crt: LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0tLS0tCk1JSUM2...
  tls.key: LS0tLS1CRUdJTiBQUklWQVRFIEtFWS0tLS0tCk1JR0Voa...

---
# Database Backup Secret
apiVersion: v1
kind: Secret
metadata:
  name: onboarding-backup
  namespace: onboarding
