# Nuxt UI Complete Project Template
# Full Nuxt 4 + Nuxt UI setup with Tailwind CSS

[template]
name = "nuxt-ui-complete"
version = "0.1.0"
description = "Complete Nuxt 4 project with Nuxt UI component library and Tailwind CSS"
category = "frontend"
author = "ggen-team"
license = "MIT"
keywords = ["nuxt", "nuxt-ui", "tailwind", "vue", "typescript"]
tags = ["nuxt4", "vue3", "typescript", "ui", "tailwind", "components"]

# Initialization commands - install deps and setup Nuxt
[init_commands]
order = ["install", "setup"]

[init_commands.install]
description = "Install dependencies including Nuxt UI"
command = "pnpm install"
required = true
timeout = 300

[init_commands.setup]
description = "Prepare Nuxt application"
command = "pnpm nuxt prepare"
required = false
timeout = 60

# Dependencies for Nuxt UI
[dependencies]
nuxt = "^4.0.0"
vue = "^3.5.0"
"@nuxt/ui" = "^3.0.0"

[dependencies.dev]
"@nuxt/devtools" = "latest"
typescript = "^5.7.0"
"@nuxtjs/tailwindcss" = "^6.12.0"

# File mappings
[files]
"package.json.tmpl" = "package.json"
"nuxt.config.ts.tmpl" = "nuxt.config.ts"
"tsconfig.json.tmpl" = "tsconfig.json"
"app.vue.tmpl" = "app.vue"
"app.config.ts.tmpl" = "app.config.ts"
"assets/css/main.css.tmpl" = "assets/css/main.css"
"pages/index.vue.tmpl" = "pages/index.vue"
"README.md.tmpl" = "README.md"
".gitignore.tmpl" = ".gitignore"

# Template variables
[variables]
project_name = { type = "string", required = true, description = "Project name" }
description = { type = "string", default = "A Nuxt UI application", description = "Project description" }
author = { type = "string", default = "", description = "Author name" }
primary_color = { type = "string", default = "green", description = "Primary UI color theme" }
