[package]
name = "ggen"
version = "0.1.0"
authors = ["Sean Chatman <sean@chatmangpt.com>"]
edition = "2021"
repository = "https://github.com/seanchatmangpt/ggen"
readme = "README.md"
license = "MIT"
keywords = ["cli", "code-generation", "rdf", "templates"]
homepage = "https://github.com/seanchatmangpt/ggen"
categories = ["development-tools", "command-line-utilities"]
description = """
ggen is a deterministic, language-agnostic code generation framework that treats software artifacts as projections of knowledge graphs.
"""

# Allow multiple crate versions due to complex dependency tree
[workspace.lints.clippy]
multiple_crate_versions = "allow"

[workspace]
members = ["utils", "cli", "ggen-core"]

[features]
nightly = ["ggen-utils/nightly"]
termlog = ["ggen-utils/termlog"]
journald = ["ggen-utils/journald"]
syslog = ["ggen-utils/syslog"]

[dependencies]
ggen-utils = { path = "utils", version = "0.1.0" }
ggen-cli-lib = { path = "cli", version = "0.1.0" }
ggen-core = { path = "ggen-core", version = "0.1.0" }
human-panic = "2.0.0"
better-panic = "0.3.0"
log = "0.4.27"
tokio = { version = "1.0", features = ["full"] }
anyhow = "1.0"
chrono = { version = "0.4", features = ["serde"] }
serde_json = "1.0"
tempfile = "3.0"
tera = "1.0"

[dev-dependencies]
assert_cmd = "2.0.17"
predicates = "3.1.3"
serde_json = "1.0"
tempfile = "3.0"
anyhow = "1.0"
chrono = { version = "0.4", features = ["serde"] }
# BDD testing framework
cucumber = { version = "0.20", features = ["macros"] }
assert_fs = "1.0"
mockito = "1.2"
insta = "1.34"
serial_test = "3.0"
md5 = "0.7"

[profile.dev]
opt-level = 0
debug = true
rpath = false
lto = false
debug-assertions = true
codegen-units = 4

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1

[profile.test]
opt-level = 1
debug = true
rpath = false
lto = false
debug-assertions = true
codegen-units = 4

[profile.bench]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
