[book]
title = "rgen Documentation"
description = "Language-agnostic generator for reproducible code projections"
authors = ["rgen contributors"]
language = "en"
multilingual = false
src = "src"

[build]
build-dir = "book"
create-missing = true

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/seanchatmangpt/ggen"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/seanchatmangpt/ggen/edit/main/docs/src/{path}"

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
copy-button = true

[output.html.playground]
editable = true
copyable = true
copy-button = true
runnable = true
line-numbers = true
rust-analyzer = true

[output.html.markdown]
render = [
  "html",
  "math",
  "mermaid",
  "links",
  "tasklists",
  "tables",
  "strikethrough",
  "footnotes",
  "toc",
]
