name: Build GGen Cookbook

on:
  push:
    branches: [master, main]
    paths:
      - "docs/ggen-cookbook-2nd/**"
  pull_request:
    branches: [master, main]
    paths:
      - "docs/ggen-cookbook-2nd/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install mdBook
        run: |
          curl -L https://github.com/rust-lang/mdBook/releases/download/v0.4.36/mdbook-v0.4.36-x86_64-unknown-linux-gnu.tar.gz | tar xz
          sudo mv mdbook /usr/local/bin/

      - name: Build the book
        run: |
          cd docs/ggen-cookbook-2nd
          mdbook build

      - name: Test the book
        run: |
          cd docs/ggen-cookbook-2nd
          mdbook test

      - name: Upload book artifacts
        uses: actions/upload-artifact@v3
        with:
          name: book
          path: docs/ggen-cookbook-2nd/book/
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Install mdBook
        run: |
          curl -L https://github.com/rust-lang/mdBook/releases/download/v0.4.36/mdbook-v0.4.36-x86_64-unknown-linux-gnu.tar.gz | tar xz
          sudo mv mdbook /usr/local/bin/

      - name: Build the book
        run: |
          cd docs/ggen-cookbook-2nd
          mdbook build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/ggen-cookbook-2nd/book/
          cname: ggen.dev
