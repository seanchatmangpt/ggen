[book]
title = "GGen Cookbook: A Pattern Language for Autonomic Code Generation (2nd Edition)"
authors = ["The GGen Community"]
language = "en"
multilingual = false
src = "src"
description = "A comprehensive pattern language for understanding and mastering GGen, the autonomic code generation system"

[build]
build-dir = "book"
create-missing = true

[preprocessor.links]

[output.html]
default-theme = "navy"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/seanchatmangpt/ggen"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/seanchatmangpt/ggen/edit/master/docs/ggen-cookbook-2nd/{path}"
site-url = "/ggen-cookbook-2nd/"
cname = "ggen.dev"

[output.html.fold]
enable = true
level = 1

[output.html.playground]
editable = true
copyable = true
line-numbers = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.print]
enable = true

[output.html.redirect]

[output.markdown]

[output.linkcheck]
optional = true
follow-web-links = false
traverse-parent-directories = false
exclude = []
