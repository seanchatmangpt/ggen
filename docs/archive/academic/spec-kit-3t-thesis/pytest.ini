[pytest]
# Pytest configuration for Spec-Kit-3T CLI tests

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, multiple components)
    performance: Performance benchmarks
    security: Security validation tests

# Coverage settings
# Note: CLI tools have lower coverage thresholds due to integration complexity
# Focus is on critical path testing (commands, validation, help)
addopts =
    --verbose
    --strict-markers
    --cov=cli
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=55

# Ignore directories
norecursedirs = .git .tox dist build *.egg generated

# Output
console_output_style = progress
