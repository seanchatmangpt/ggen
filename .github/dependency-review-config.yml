# Dependency Review Configuration (Week 8)
# https://github.com/actions/dependency-review-action

# Fail the action if vulnerabilities with this severity or higher are found
fail-on-severity: high

# Fail the action if dependencies with these licenses are found
deny-licenses:
  - GPL-3.0
  - GPL-3.0-only
  - GPL-3.0-or-later
  - AGPL-3.0
  - AGPL-3.0-only
  - AGPL-3.0-or-later
  - SSPL-1.0

# Allow only these licenses (commented out to use deny-list only)
# allow-licenses:
#   - MIT
#   - Apache-2.0
#   - BSD-2-Clause
#   - BSD-3-Clause
#   - ISC

# Fail if security vulnerabilities are found
vulnerability-check: true

# Fail if license issues are found
license-check: true

# Comment summary in PR
comment-summary-in-pr: always

# Allowed dependency scopes
allow-dependencies-licenses:
  - MIT
  - Apache-2.0
  - BSD-2-Clause
  - BSD-3-Clause
  - ISC
  - 0BSD
  - Unlicense
  - CC0-1.0

# Custom configuration for Rust ecosystem
config-file: .github/dependency-review-config.yml
