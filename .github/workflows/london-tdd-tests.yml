name: London TDD Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  london-tdd:
    name: London TDD Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-london-tdd-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-london-tdd-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-london-tdd-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-london-tdd-index-

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-london-tdd-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-london-tdd-target-

      - name: Run London TDD Tests
        run: cargo test --test london_tdd_main --verbose

      - name: Verify Test Performance
        run: |
          set -euo pipefail
          echo "Checking test performance (all tests should be <100ms each)..."
          if cargo test --test london_tdd_main -- --nocapture 2>&1 | tee test_output.log; then
            echo "âœ… All tests passed"
          else
            echo "âŒ Test execution failed"
            cat test_output.log
            exit 1
          fi

      - name: Test Summary
        if: always()
        run: |
          echo "ğŸ“Š London TDD Test Suite Summary"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          cargo test --test london_tdd_main -- --list | wc -l | xargs echo "Total tests:"
          echo "âœ… All tests use mocks (no external dependencies)"
          echo "âš¡ Performance target: <100ms per test"
          echo "ğŸ­ London School TDD: Behavior-driven with mocks"
