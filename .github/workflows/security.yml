name: Security Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    # Run security tests daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  security-tests:
    name: Security Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Install cargo-make
        run: cargo install --force cargo-make

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run security tests
        run: cargo make test-security
        env:
          REDIS_URL: redis://localhost:6379

      - name: Run security audit
        run: cargo audit

      - name: Run clippy security lints
        run: cargo clippy --all-targets --all-features -- -D warnings

  dependency-audit:
    name: Dependency Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run cargo audit
        run: cargo audit --deny warnings

  sast-analysis:
    name: Static Application Security Testing
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/rust
            p/secrets

  supply-chain-security:
    name: Supply Chain Security
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Install cargo-deny
        run: cargo install cargo-deny

      - name: Check dependencies
        run: cargo deny check

  security-summary:
    name: Security Test Summary
    runs-on: ubuntu-latest
    needs: [security-tests, dependency-audit, sast-analysis, supply-chain-security]
    if: always()

    steps:
      - name: Check all jobs status
        run: |
          echo "Security Tests: ${{ needs.security-tests.result }}"
          echo "Dependency Audit: ${{ needs.dependency-audit.result }}"
          echo "SAST Analysis: ${{ needs.sast-analysis.result }}"
          echo "Supply Chain: ${{ needs.supply-chain-security.result }}"

          if [[ "${{ needs.security-tests.result }}" != "success" ]] ||
             [[ "${{ needs.dependency-audit.result }}" != "success" ]] ||
             [[ "${{ needs.sast-analysis.result }}" != "success" ]] ||
             [[ "${{ needs.supply-chain-security.result }}" != "success" ]]; then
            echo "❌ Security validation failed"
            exit 1
          fi

          echo "✅ All security checks passed"
