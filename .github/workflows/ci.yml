name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  file-organization:
    name: File Organization Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Check file organization
        run: |
          echo "Checking for misplaced files in root directory..."
          # Check for test files in root
          if find . -maxdepth 1 -name "*.rs" -type f ! -name "Cargo.toml" | grep -q .; then
            echo "❌ Found test files in root directory"
            find . -maxdepth 1 -name "*.rs" -type f
            exit 1
          fi
          # Check for template files in root
          if find . -maxdepth 1 -name "*.tmpl" -type f | grep -q .; then
            echo "❌ Found template files in root directory"
            find . -maxdepth 1 -name "*.tmpl" -type f
            exit 1
          fi
          # Check for data files in root (excluding Cargo.lock)
          if find . -maxdepth 1 \( -name "*.ttl" -o -name "*.rdf" \) -type f ! -name "Cargo.lock" ! -name "ggen.lock" | grep -q .; then
            echo "❌ Found data files in root directory"
            find . -maxdepth 1 \( -name "*.ttl" -o -name "*.rdf" \) -type f ! -name "Cargo.lock" ! -name "ggen.lock"
            exit 1
          fi
          # Check for scripts in root
          if find . -maxdepth 1 -name "*.sh" -type f | grep -q .; then
            echo "❌ Found script files in root directory"
            find . -maxdepth 1 -name "*.sh" -type f
            exit 1
          fi
          # Check for redundant Makefiles
          if [ -f "Makefile" ] || [ -f "make.toml" ] || [ -f "Makefile.ultra-deploy" ]; then
            echo "❌ Found redundant Makefile files (only Makefile.toml should exist)"
            [ -f "Makefile" ] && echo "  - Makefile"
            [ -f "make.toml" ] && echo "  - make.toml"
            [ -f "Makefile.ultra-deploy" ] && echo "  - Makefile.ultra-deploy"
            exit 1
          fi
          # Check for temporary files
          if find . -maxdepth 1 -name "*.tmp" -o -name "*.temp" -o -name "*.bak" -o -name "*~" -o -name "*.long-type-*.txt" | grep -q .; then
            echo "❌ Found temporary files in root directory"
            find . -maxdepth 1 -name "*.tmp" -o -name "*.temp" -o -name "*.bak" -o -name "*~" -o -name "*.long-type-*.txt"
            exit 1
          fi
          echo "✅ File organization check passed"

  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: [stable]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install cargo-nextest
        uses: taiki-e/install-action@cargo-nextest

      - name: Build
        run: cargo build --workspace --all-features

      - name: Run tests
        run: cargo nextest run --workspace --all-features

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - run: cargo clippy --workspace --all-features -- -D warnings

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Generate coverage
        run: cargo tarpaulin --workspace --out Xml --output-dir ./coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/cobertura.xml
          fail_ci_if_error: false
