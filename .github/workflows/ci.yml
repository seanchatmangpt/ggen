name: CI

on:
  push:
    branches: [master]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  file-organization:
    name: File Organization Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Check file organization
        run: |
          set -euo pipefail
          echo "Checking for misplaced files in root directory..."
          ERRORS=0

          # Check for Rust files in root (but not Cargo files)
          if find . -maxdepth 1 -name "*.rs" -type f 2>/dev/null | grep -v Cargo >/dev/null 2>&1; then
            echo "❌ Found Rust files in root directory"
            find . -maxdepth 1 -name "*.rs" -type f
            ERRORS=$((ERRORS + 1))
          fi

          # Check for template files in root
          if find . -maxdepth 1 -name "*.tmpl" -type f 2>/dev/null | grep -q .; then
            echo "❌ Found template files in root directory"
            find . -maxdepth 1 -name "*.tmpl" -type f
            ERRORS=$((ERRORS + 1))
          fi

          # Check for data files in root
          if find . -maxdepth 1 \( -name "*.ttl" -o -name "*.rdf" \) -type f 2>/dev/null | grep -q .; then
            echo "❌ Found data files in root directory"
            find . -maxdepth 1 \( -name "*.ttl" -o -name "*.rdf" \) -type f
            ERRORS=$((ERRORS + 1))
          fi

          # Check for scripts in root (except allowed ones)
          if find . -maxdepth 1 -name "*.sh" -type f 2>/dev/null | grep -v "scripts/" | grep -q .; then
            echo "❌ Found script files in root directory"
            find . -maxdepth 1 -name "*.sh" -type f
            ERRORS=$((ERRORS + 1))
          fi

          # Check for redundant Makefiles
          if [ -f "Makefile" ] || [ -f "make.toml" ] || [ -f "Makefile.ultra-deploy" ]; then
            echo "❌ Found redundant Makefile files (only Makefile.toml should exist)"
            [ -f "Makefile" ] && echo "  - Makefile"
            [ -f "make.toml" ] && echo "  - make.toml"
            [ -f "Makefile.ultra-deploy" ] && echo "  - Makefile.ultra-deploy"
            ERRORS=$((ERRORS + 1))
          fi

          # Check for temporary files
          if find . -maxdepth 1 \( -name "*.tmp" -o -name "*.temp" -o -name "*.bak" -o -name "*~" -o -name "*.swp" \) -type f 2>/dev/null | grep -q .; then
            echo "❌ Found temporary files in root directory"
            find . -maxdepth 1 \( -name "*.tmp" -o -name "*.temp" -o -name "*.bak" -o -name "*~" -o -name "*.swp" \) -type f
            ERRORS=$((ERRORS + 1))
          fi

          if [ $ERRORS -gt 0 ]; then
            exit 1
          fi

          echo "✅ File organization check passed"

  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: [stable]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust and cache
        uses: ./.github/actions/setup-rust-cached
        with:
          toolchain: ${{ matrix.rust }}
          cache-key-suffix: ${{ matrix.os }}-${{ matrix.rust }}

      - name: Install cargo-nextest
        uses: taiki-e/install-action@cargo-nextest

      - name: Build
        run: cargo build --workspace --all-features

      - name: Run tests
        run: cargo nextest run --workspace --all-features

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - run: cargo clippy --workspace --all-features -- -D warnings

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Generate coverage
        run: cargo tarpaulin --workspace --out Xml --output-dir ./coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/cobertura.xml
          fail_ci_if_error: false
