name: CI

on:
  push:
    branches: [master]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  file-organization:
    name: File Organization Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Check file organization
        run: |
          set -euo pipefail
          echo "Checking for misplaced files in root directory..."
          ERRORS=0

          # Check for Rust files in root (but not Cargo files)
          if find . -maxdepth 1 -name "*.rs" -type f 2>/dev/null | grep -v Cargo >/dev/null 2>&1; then
            echo "❌ Found Rust files in root directory"
            find . -maxdepth 1 -name "*.rs" -type f
            ERRORS=$((ERRORS + 1))
          fi

          # Check for template files in root
          if find . -maxdepth 1 -name "*.tmpl" -type f 2>/dev/null | grep -q .; then
            echo "❌ Found template files in root directory"
            find . -maxdepth 1 -name "*.tmpl" -type f
            ERRORS=$((ERRORS + 1))
          fi

          # Check for data files in root
          if find . -maxdepth 1 \( -name "*.ttl" -o -name "*.rdf" \) -type f 2>/dev/null | grep -q .; then
            echo "❌ Found data files in root directory"
            find . -maxdepth 1 \( -name "*.ttl" -o -name "*.rdf" \) -type f
            ERRORS=$((ERRORS + 1))
          fi

          # Check for scripts in root (except allowed ones)
          if find . -maxdepth 1 -name "*.sh" -type f 2>/dev/null | grep -v "scripts/" | grep -q .; then
            echo "❌ Found script files in root directory"
            find . -maxdepth 1 -name "*.sh" -type f
            ERRORS=$((ERRORS + 1))
          fi

          # Check for redundant Makefiles
          if [ -f "Makefile" ] || [ -f "make.toml" ] || [ -f "Makefile.ultra-deploy" ]; then
            echo "❌ Found redundant Makefile files (only Makefile.toml should exist)"
            [ -f "Makefile" ] && echo "  - Makefile"
            [ -f "make.toml" ] && echo "  - make.toml"
            [ -f "Makefile.ultra-deploy" ] && echo "  - Makefile.ultra-deploy"
            ERRORS=$((ERRORS + 1))
          fi

          # Check for temporary files
          if find . -maxdepth 1 \( -name "*.tmp" -o -name "*.temp" -o -name "*.bak" -o -name "*~" -o -name "*.swp" \) -type f 2>/dev/null | grep -q .; then
            echo "❌ Found temporary files in root directory"
            find . -maxdepth 1 \( -name "*.tmp" -o -name "*.temp" -o -name "*.bak" -o -name "*~" -o -name "*.swp" \) -type f
            ERRORS=$((ERRORS + 1))
          fi

          if [ $ERRORS -gt 0 ]; then
            exit 1
          fi

          echo "✅ File organization check passed"

  comprehensive-test:
    name: Comprehensive Tests (${{ matrix.rust }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        rust: [stable, beta]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust and cache
        uses: ./.github/actions/setup-rust-cached
        with:
          toolchain: ${{ matrix.rust }}
          cache-key-suffix: comprehensive-${{ matrix.rust }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cargo tools
        uses: ./.github/actions/install-cargo-tools
        with:
          tools: make
          cache-tools: 'true'

      - name: Run unit tests
        run: cargo test --workspace --lib

      - name: Run integration tests
        run: cargo test --test cli --test marketplace --test e2e_github_integration --test e2e_lockfile_sha256 --test e2e_marketplace --test e2e_pqc_infrastructure --test e2e_production_marketplace

      - name: Run BDD tests
        run: cargo test --test bdd

      - name: Generate BDD report
        run: cargo test --test bdd -- --nocapture

      - name: Upload BDD results
        uses: actions/upload-artifact@v4
        with:
          name: bdd-results-${{ matrix.rust }}
          path: target/bdd-report.xml

      - name: Run examples
        run: cargo run --example cli-subcommand

      - name: "Run doctests (CRITICAL: Verify all doctests compile and run)"
        run: cargo test --doc --workspace

  build-matrix:
    name: Build (${{ matrix.os }}, ${{ matrix.rust }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: [stable, beta, nightly]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust and cache
        uses: ./.github/actions/setup-rust-cached
        with:
          toolchain: ${{ matrix.rust }}
          cache-key-suffix: build-${{ matrix.os }}-${{ matrix.rust }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --verbose
        continue-on-error: ${{ matrix.rust == 'nightly' }}

      - name: Run tests
        run: cargo test --verbose
        continue-on-error: ${{ matrix.rust == 'nightly' }}

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - run: cargo clippy --workspace --all-features -- -D warnings

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Generate coverage
        run: cargo tarpaulin --workspace --out Xml --output-dir ./coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/cobertura.xml
          fail_ci_if_error: false

  # Summary: All CI checks must pass before merge
  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    needs:
      - file-organization
      - comprehensive-test
      - build-matrix
      - fmt
      - clippy
      - coverage
    if: always()
    steps:
      - name: Check CI status
        run: |
          if [ "${{ needs.file-organization.result }}" != "success" ] || \
             [ "${{ needs.comprehensive-test.result }}" != "success" ] || \
             [ "${{ needs.build-matrix.result }}" != "success" ] || \
             [ "${{ needs.fmt.result }}" != "success" ] || \
             [ "${{ needs.clippy.result }}" != "success" ] || \
             [ "${{ needs.coverage.result }}" != "success" ]; then
            echo "❌ CI checks failed"
            exit 1
          fi
          echo "✅ All CI checks passed"
