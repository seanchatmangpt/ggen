name: Deploy Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: 'latest'

      - name: Build mdbook
        run: |
          cd docs
          mdbook build
          echo "‚úÖ mdBook built successfully"

      - name: Deploy to GitHub Pages (docs subdirectory)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/book
          destination_dir: docs
          publish_branch: gh-pages
          keep_files: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy documentation to GitHub Pages'

      - name: Deployment Summary
        run: |
          echo "üìö Documentation deployed successfully!"
          echo ""
          echo "üìç Docs URL: https://seanchatmangpt.github.io/ggen/docs/"
          echo "üì¶ Marketplace URL: https://seanchatmangpt.github.io/ggen/marketplace/"
          echo ""
          echo "‚úÖ Deployment complete!"
