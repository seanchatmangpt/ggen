name: Test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [stable, beta]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          override: true

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cargo-make
        run: cargo install cargo-make

      - name: Run unit tests
        run: cargo make test-unit

      - name: Run integration tests
        run: cargo make test-integration

      - name: Run BDD tests
        run: cargo make test-bdd

      - name: Generate BDD report
        run: cargo make bdd-report

      - name: Upload BDD results
        uses: actions/upload-artifact@v3
        with:
          name: bdd-results
          path: target/bdd-report.xml

      - name: Run examples
        run: cargo run --example cli-subcommand
