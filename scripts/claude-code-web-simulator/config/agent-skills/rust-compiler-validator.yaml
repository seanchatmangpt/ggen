skill:
  name: "rust-compiler-validator"
  category: "qa"
  version: "1.0.0"
  agent_types:
    - "code-validator"
    - "rust-specialist"
    - "qa-engineer"

  description: "Validate Rust code using cargo check, clippy, and rustfmt with Andon signal detection"

  capabilities:
    - cargo_check
    - cargo_clippy
    - cargo_fmt
    - detect_andon_signals
    - extract_error_locations
    - suggest_fixes

  requirements:
    minimum_memory: "1024M"
    tool_dependencies:
      - cargo
      - rustfmt
      - clippy
    environment_variables:
      - "RUST_BACKTRACE=1"
      - "CARGO_TERM_COLOR=always"
      - "RUSTFLAGS=-D warnings"

  performance_slo:
    max_duration_ms: 30000
    success_rate: 0.99
    memory_limit_mb: 2048
    cache_enabled: true

  implementation:
    language: "bash"
    entry_point: "rust_validator_check()"
    dependencies:
      - "cargo >= 1.70"
      - "rustc >= 1.70"
      - "clippy"
      - "rustfmt"

  error_handling:
    retry_strategy: "no_retry"
    max_retries: 0
    timeout_ms: 30000
    fallback_behavior: "return_compilation_error"

  documentation:
    usage: |
      Validate Rust code for compilation errors, warnings, and style violations.
      Detects Andon signals (CRITICAL RED, HIGH YELLOW) and extracts error locations.
    example: |
      skill_load rust-compiler-validator
      rust_validator_check --manifest crates/ggen-core/Cargo.toml --strict

  metadata:
    author: "ggen AI Team"
    created: "2026-01-22"
    updated: "2026-01-25"
    tags:
      - "quality"
      - "validation"
      - "rust"
      - "andon-signals"
