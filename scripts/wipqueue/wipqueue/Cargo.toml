[package]
name = "wipqueue"
version = "0.1.0"
edition = "2021"
description = "DFS-based WIP task queue for deterministic agent workflow"
authors = ["Sean Chatman <sean@chatmangpt.com>"]
license = "MIT"

[[bin]]
name = "wipqueue"
path = "src/main.rs"

[dependencies]
ignore = "0.4"
regex = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
sha1 = "0.10"
anyhow = "1"
