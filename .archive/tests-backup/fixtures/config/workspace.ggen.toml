# Workspace ggen.toml - Multi-package workspace
# Tests workspace member resolution and shared configuration

[workspace]
members = [
  "packages/api",
  "packages/cli",
  "packages/shared"
]
exclude = ["packages/legacy"]

[workspace.dependencies]
# Shared versions for all workspace members
serde = "1.0"
tokio = "1.47"
anyhow = "1.0"

[workspace.marketplace]
registry_url = "https://registry.ggen.dev"
cache_dir = ".ggen/marketplace"

[workspace.logging]
level = "info"
format = "json"

# Root package configuration
[project]
name = "workspace-root"
version = "1.0.0"
description = "Workspace root package"

[templates]
source_dir = "templates"
output_dir = "generated"
