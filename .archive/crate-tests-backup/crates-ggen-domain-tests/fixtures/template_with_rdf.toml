---
to: ontology/{{ ontology_name }}.ttl
vars:
  ontology_name: example
---
@prefix rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#> .
@prefix rdfs: <http://www.w3.org/2000/01/rdf-schema#> .
@prefix ex: <http://example.org/{{ ontology_name }}#> .

ex:{{ ontology_name | capitalize }}
  rdf:type rdfs:Class ;
  rdfs:label "{{ ontology_name }}" .
