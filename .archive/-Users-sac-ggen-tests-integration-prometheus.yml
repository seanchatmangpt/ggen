# Prometheus configuration for ggen OTEL testing

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape metrics from OTEL Collector
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
        labels:
          component: 'otel-collector'

  # Scrape metrics exported by OTEL Collector (from ggen)
  - job_name: 'ggen-marketplace'
    static_configs:
      - targets: ['otel-collector:8889']
        labels:
          service: 'ggen-marketplace-p2p'
