[package]
name = "mcp-nif"
version = "0.1.0"
edition = "2021"
authors = ["MCP+ Team"]
description = "Rust NIF library for MCP+ cryptographic operations"
license = "MIT"
repository = "https://github.com/seanchatmangpt/ggen"

[lib]
name = "mcp_nif"
crate-type = ["cdylib"]

[dependencies]
# Cryptography
sha2 = "0.10"
sha3 = "0.10"
ed25519-dalek = { version = "2.1", features = ["rand_core"] }
rand = "0.8"
hex = "0.4"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Time
chrono = { version = "0.4", features = ["serde"] }

# UUID
uuid = { version = "1.6", features = ["v4"] }

# Erlang NIF (optional - for actual NIF builds)
# rustler = "0.30"

[dev-dependencies]
proptest = "1.4"

[features]
default = []
nif = []

[profile.release]
lto = true
codegen-units = 1

# Exclude from parent workspace
[workspace]
