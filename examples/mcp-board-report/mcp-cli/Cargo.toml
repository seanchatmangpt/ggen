[package]
name = "mcp-cli"
version = "0.1.0"
edition = "2021"
authors = ["MCP+ Team"]
description = "MCP+ Board Report CLI - Kill switch, verification, and drill operations"
license = "MIT"
repository = "https://github.com/seanchatmangpt/ggen"

[[bin]]
name = "mcp"
path = "src/main.rs"

[dependencies]
# Workspace crates
mcp-core = { path = "../mcp-core" }
mcp-merkle = { path = "../mcp-merkle" }

# CLI
clap = { version = "4.5", features = ["derive", "color"] }

# Async runtime
tokio = { version = "1.36", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Time
chrono = { version = "0.4", features = ["serde"] }

# UUID
uuid = { version = "1.6", features = ["v4"] }

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Colored output
colored = "2.1"

# File system
dirs = "5.0"

# Hex encoding (re-exported from mcp-core but needed for direct use)
hex = "0.4"

[dev-dependencies]
tempfile = "3.10"
