# =============================================================================
# MCP+ Board Report - Continuous Integration Pipeline
#
# Core axiom: A = mu(O), mu . mu = mu, hash(A) = hash(mu(O)), O |= Sigma
#
# Workflow: build -> test -> lint -> security (parallel jobs for speed)
# =============================================================================

name: MCP+ CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'examples/mcp-board-report/**'
      - '.github/workflows/mcp-*.yml'
  pull_request:
    branches: [main]
    paths:
      - 'examples/mcp-board-report/**'
      - '.github/workflows/mcp-*.yml'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

defaults:
  run:
    working-directory: examples/mcp-board-report

jobs:
  # ---------------------------------------------------------------------------
  # Build Job - Compile workspace and CLI
  # ---------------------------------------------------------------------------
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [stable, beta]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            examples/mcp-board-report/target
          key: ${{ runner.os }}-cargo-${{ matrix.rust }}-${{ hashFiles('examples/mcp-board-report/**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.rust }}-

      - name: Build workspace (debug)
        run: cargo build --all-targets
        timeout-minutes: 10

      - name: Build workspace (release)
        run: cargo build --release --all-targets
        timeout-minutes: 15

      - name: Build CLI
        working-directory: examples/mcp-board-report/mcp-cli
        run: cargo build --release
        timeout-minutes: 5

  # ---------------------------------------------------------------------------
  # Test Job - Run all tests with coverage
  # ---------------------------------------------------------------------------
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            examples/mcp-board-report/target
          key: ${{ runner.os }}-cargo-stable-${{ hashFiles('examples/mcp-board-report/**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-stable-

      - name: Run workspace tests
        run: cargo test --all --no-fail-fast
        timeout-minutes: 10
        env:
          RUST_LOG: debug

      - name: Run CLI tests
        working-directory: examples/mcp-board-report/mcp-cli
        run: cargo test --no-fail-fast
        timeout-minutes: 5

      - name: Run doc tests
        run: cargo test --doc
        timeout-minutes: 5

  # ---------------------------------------------------------------------------
  # Lint Job - Clippy and rustfmt checks
  # ---------------------------------------------------------------------------
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            examples/mcp-board-report/target
          key: ${{ runner.os }}-cargo-lint-${{ hashFiles('examples/mcp-board-report/**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-lint-

      - name: Check formatting
        run: cargo fmt --all --check
        timeout-minutes: 2

      - name: Run clippy (workspace)
        run: cargo clippy --all-targets --all-features -- -D warnings -D clippy::all
        timeout-minutes: 10

      - name: Check formatting (CLI)
        working-directory: examples/mcp-board-report/mcp-cli
        run: cargo fmt --check
        timeout-minutes: 1

      - name: Run clippy (CLI)
        working-directory: examples/mcp-board-report/mcp-cli
        run: cargo clippy --all-targets -- -D warnings -D clippy::all
        timeout-minutes: 5

  # ---------------------------------------------------------------------------
  # Security Job - Audit dependencies for vulnerabilities
  # ---------------------------------------------------------------------------
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked
        timeout-minutes: 5

      - name: Run security audit (workspace)
        run: cargo audit
        timeout-minutes: 5
        continue-on-error: true  # Don't fail on advisories, just report

      - name: Run security audit (CLI)
        working-directory: examples/mcp-board-report/mcp-cli
        run: cargo audit
        timeout-minutes: 5
        continue-on-error: true

  # ---------------------------------------------------------------------------
  # Documentation Job - Build and verify docs
  # ---------------------------------------------------------------------------
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build documentation
        run: cargo doc --no-deps --all-features
        timeout-minutes: 10
        env:
          RUSTDOCFLAGS: -D warnings

      - name: Build CLI documentation
        working-directory: examples/mcp-board-report/mcp-cli
        run: cargo doc --no-deps
        timeout-minutes: 5
        env:
          RUSTDOCFLAGS: -D warnings

  # ---------------------------------------------------------------------------
  # MSRV Job - Minimum Supported Rust Version check
  # ---------------------------------------------------------------------------
  msrv:
    name: MSRV (1.70.0)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.70.0"

      - name: Check MSRV
        run: cargo check --all-targets
        timeout-minutes: 10
