# =============================================================================
# MCP+ Board Report - Release Workflow
#
# Triggered on version tags (v*) - builds release binaries for multiple
# platforms, runs full test suite, generates docs, and creates GitHub release.
#
# Core axiom: A = mu(O), mu . mu = mu, hash(A) = hash(mu(O)), O |= Sigma
# =============================================================================

name: MCP+ Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.2.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

defaults:
  run:
    working-directory: examples/mcp-board-report

jobs:
  # ---------------------------------------------------------------------------
  # Pre-flight checks - Validate before release
  # ---------------------------------------------------------------------------
  preflight:
    name: Pre-flight Checks
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Release version: ${VERSION}"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Run full test suite
        run: cargo test --all --release
        timeout-minutes: 15

      - name: Run clippy
        run: cargo clippy --all-targets --all-features --release -- -D warnings
        timeout-minutes: 10

      - name: Check formatting
        run: cargo fmt --all --check

      - name: Run security audit
        run: |
          cargo install cargo-audit --locked
          cargo audit
        timeout-minutes: 5
        continue-on-error: true

  # ---------------------------------------------------------------------------
  # Build release binaries for multiple platforms
  # ---------------------------------------------------------------------------
  build-binaries:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    needs: preflight
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: mcp-linux-amd64
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            artifact: mcp-linux-amd64-musl
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: mcp-linux-arm64
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: mcp-darwin-amd64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: mcp-darwin-arm64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: mcp-windows-amd64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install musl tools (Linux MUSL)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build CLI binary
        working-directory: examples/mcp-board-report/mcp-cli
        run: cargo build --release --target ${{ matrix.target }}
        timeout-minutes: 20
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Prepare artifacts (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp mcp-cli/target/${{ matrix.target }}/release/mcp dist/
          cd dist
          tar -czvf ${{ matrix.artifact }}.tar.gz mcp
          sha256sum ${{ matrix.artifact }}.tar.gz > ${{ matrix.artifact }}.tar.gz.sha256

      - name: Prepare artifacts (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item mcp-cli/target/${{ matrix.target }}/release/mcp.exe dist/
          Set-Location dist
          Compress-Archive -Path mcp.exe -DestinationPath ${{ matrix.artifact }}.zip
          (Get-FileHash ${{ matrix.artifact }}.zip -Algorithm SHA256).Hash | Out-File ${{ matrix.artifact }}.zip.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: examples/mcp-board-report/dist/*
          retention-days: 7

  # ---------------------------------------------------------------------------
  # Generate documentation
  # ---------------------------------------------------------------------------
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    needs: preflight
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build documentation
        run: cargo doc --no-deps --all-features --release
        timeout-minutes: 10

      - name: Build CLI documentation
        working-directory: examples/mcp-board-report/mcp-cli
        run: cargo doc --no-deps --release
        timeout-minutes: 5

      - name: Package documentation
        run: |
          mkdir -p docs-dist
          cp -r target/doc/* docs-dist/ || true
          cp -r mcp-cli/target/doc/* docs-dist/ || true
          tar -czvf mcp-docs.tar.gz -C docs-dist .

      - name: Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: examples/mcp-board-report/mcp-docs.tar.gz
          retention-days: 7

  # ---------------------------------------------------------------------------
  # Create GitHub Release
  # ---------------------------------------------------------------------------
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [preflight, build-binaries, build-docs]
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "*.sha256" \) -exec cp {} release-assets/ \;
          ls -la release-assets/

      - name: Generate release notes
        id: notes
        run: |
          cat << 'EOF' > release-notes.md
          ## MCP+ Board Report ${{ needs.preflight.outputs.version }}

          ### Core Axiom
          ```
          A = mu(O), mu . mu = mu, hash(A) = hash(mu(O)), O |= Sigma
          ```

          ### Components
          - **mcp-core**: Shared types, crypto primitives, error handling
          - **mcp-merkle**: Merkle tree and receipt chain implementation
          - **mcp-contract**: Contract execution engine
          - **mcp-cli**: Command-line interface for kill switch and verification

          ### Installation

          #### Linux (AMD64)
          ```bash
          curl -LO https://github.com/seanchatmangpt/ggen/releases/download/${{ needs.preflight.outputs.version }}/mcp-linux-amd64.tar.gz
          tar -xzf mcp-linux-amd64.tar.gz
          sudo mv mcp /usr/local/bin/
          ```

          #### macOS (Apple Silicon)
          ```bash
          curl -LO https://github.com/seanchatmangpt/ggen/releases/download/${{ needs.preflight.outputs.version }}/mcp-darwin-arm64.tar.gz
          tar -xzf mcp-darwin-arm64.tar.gz
          sudo mv mcp /usr/local/bin/
          ```

          #### Windows
          Download `mcp-windows-amd64.zip` and extract to your PATH.

          ### Verification
          All binaries include SHA256 checksums. Verify with:
          ```bash
          sha256sum -c mcp-linux-amd64.tar.gz.sha256
          ```

          ### Changelog
          See [CHANGELOG.md](https://github.com/seanchatmangpt/ggen/blob/main/examples/mcp-board-report/CHANGELOG.md) for details.
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: MCP+ Board Report ${{ needs.preflight.outputs.version }}
          body_path: release-notes.md
          draft: false
          prerelease: ${{ contains(needs.preflight.outputs.version, '-alpha') || contains(needs.preflight.outputs.version, '-beta') || contains(needs.preflight.outputs.version, '-rc') }}
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
