[package]
name = "file-manager"
version = "0.1.0"
edition = "2021"
description = "File system operations CLI"

[dependencies]
clap-noun-verb = "5.3"
clap-noun-verb-macros = "5.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"

[[bin]]
name = "file-manager"
path = "src/main.rs"
