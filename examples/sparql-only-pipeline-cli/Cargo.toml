[package]
name = "sparql-only-pipeline-cli"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
# CLI Framework (auto-discovery pattern)
clap = { version = "4.5", features = ["derive"] }
clap-noun-verb = "3.4.0"

# RDF & SPARQL
oxigraph = { version = "0.5.1", features = ["http_client"] }
rio_turtle = "0.8"

# Async Runtime
tokio = { version = "1.47", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"

# Utilities
anyhow = "1.0"
chrono = "0.4"
uuid = { version = "1.0", features = ["v4", "serde"] }
colored = "3.0"

[[bin]]
name = "sparql-only-pipeline-cli"
path = "src/main.rs"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
