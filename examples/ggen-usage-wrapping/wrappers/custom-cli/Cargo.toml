[package]
name = "ggen-custom-cli"
version = "1.0.0"
edition = "2021"
description = "Custom CLI wrapper for ggen"

[[bin]]
name = "ggencli"
path = "src/main.rs"

[dependencies]
# Core ggen
ggen-core = { path = "../../../../ggen-core", version = "1.0.0" }
ggen-ai = { path = "../../../../ggen-ai", version = "1.0.0" }

# CLI framework
clap = { version = "4.0", features = ["derive", "env"] }
dialoguer = "0.11"
indicatif = "0.17"

# Async runtime
tokio = { version = "1.0", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
toml = "0.8"

# Error handling
anyhow = "1.0"
thiserror = "2.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Terminal output
colored = "2.0"
prettytable-rs = "0.10"

# Configuration
dotenvy = "0.15"
dirs = "5.0"
