[package]
name = "ggen-rest-api"
version = "1.0.0"
edition = "2021"
description = "REST API wrapper for ggen"

[dependencies]
# Core ggen
ggen-core = { path = "../../../../ggen-core", version = "1.0.0" }
ggen-ai = { path = "../../../../ggen-ai", version = "1.0.0" }

# Web framework
actix-web = "4.5"
actix-cors = "0.7"

# Async runtime
tokio = { version = "1.0", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
anyhow = "1.0"
thiserror = "2.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-actix-web = "0.7"

# Configuration
dotenvy = "0.15"
clap = { version = "4.0", features = ["derive"] }

# Authentication (optional)
jsonwebtoken = "9.2"

# Rate limiting
actix-governor = "0.5"

# OpenAPI documentation
utoipa = { version = "4.0", features = ["actix_extras"] }
utoipa-swagger-ui = { version = "6.0", features = ["actix-web"] }
