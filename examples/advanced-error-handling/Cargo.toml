[package]
name = "advanced-error-handling"
version = "0.1.0"
edition = "2021"

[dependencies]
# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Async runtime for async examples
tokio = { version = "1.42", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"

# HTTP client for network error examples
reqwest = { version = "0.12", features = ["json"] }

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }

# Core ggen dependencies (for realistic examples)
ggen-core = { path = "../../ggen-core" }
ggen-ai = { path = "../../ggen-ai" }
ggen-utils = { path = "../../utils" }

[dev-dependencies]
tempfile = "3.14"

[[example]]
name = "basic_error_handling"
path = "src/examples/basic.rs"

[[example]]
name = "async_error_handling"
path = "src/examples/async_example.rs"

[[example]]
name = "error_recovery"
path = "src/examples/recovery_example.rs"

[[example]]
name = "anti_patterns"
path = "src/examples/anti_patterns.rs"
