[package]
name = "attribution-kernel"
version = "1.0.0"
edition = "2021"
description = "TCPS Kernel - Stable runtime host for generated domain"

# Explicitly mark as standalone (not part of ggen workspace)
[workspace]

[dependencies]
tokio = { version = "1.35", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }

# OpenTelemetry dependencies
opentelemetry = "0.21"
opentelemetry-otlp = "0.14"
opentelemetry_sdk = { version = "0.21", features = ["rt-tokio"] }
tracing-opentelemetry = "0.22"

