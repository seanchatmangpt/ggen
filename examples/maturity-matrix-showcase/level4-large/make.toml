[project]
name = "maturity-matrix-level4"
version = "1.0.0"

[lifecycle.init]
description = "Initialize large project structure"
commands = [
    "mkdir -p generated/{workspaces,services,infrastructure}",
    "echo 'Large project initialized'"
]

[lifecycle.generate]
description = "Generate code with incremental updates"
commands = [
    "ggen graph load ontologies/core.ttl",
    "ggen graph load ontologies/services.ttl",
    "ggen graph load ontologies/infrastructure.ttl",
    "ggen template generate templates/ --incremental --cache .ggen/cache"
]
depends_on = ["init"]
cache = true

[lifecycle.build]
description = "Build with parallel compilation"
commands = [
    "cd generated && cargo build --workspace -j 10"
]
depends_on = ["generate"]
cache = true

[lifecycle.test]
description = "Run comprehensive test suite"
commands = [
    "cd generated && cargo test --workspace --no-fail-fast"
]
depends_on = ["build"]
cache = true

[lifecycle.deploy]
description = "Deploy with CI/CD integration"
commands = [
    "cd generated && cargo build --release --workspace",
    "scripts/deploy/deploy.sh"
]
depends_on = ["test"]
cache = false

[execution]
max_parallel_phases = 4
timeout_seconds = 600

[cache]
enable_caching = true
cache_directory = ".ggen/cache"
cache_ttl_seconds = 3600
invalidate_on_change = true

