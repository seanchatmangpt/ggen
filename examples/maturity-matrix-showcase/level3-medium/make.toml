[project]
name = "maturity-matrix-level3"
version = "1.0.0"

[lifecycle.init]
description = "Initialize project structure"
commands = [
    "mkdir -p generated/{src,examples,tests}",
    "echo 'Project initialized'"
]

[lifecycle.generate]
description = "Generate code from ontology"
commands = [
    "ggen graph load ontology/domain.ttl",
    "ggen template generate templates/workspace.tmpl",
    "ggen template generate templates/crate.tmpl",
    "ggen template generate templates/module.tmpl"
]
depends_on = ["init"]
cache = true

[lifecycle.build]
description = "Build generated code"
commands = [
    "cd generated && cargo build"
]
depends_on = ["generate"]
cache = true

[lifecycle.test]
description = "Run tests"
commands = [
    "cd generated && cargo test"
]
depends_on = ["build"]
cache = true

[lifecycle.deploy]
description = "Deploy to target environment"
commands = [
    "cd generated && cargo build --release",
    "echo 'Deployment complete'"
]
depends_on = ["test"]
cache = false

