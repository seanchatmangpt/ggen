[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "user-api"
version = "0.1.0"
description = "AI-generated Python project template"
authors = [
    {name = "AI Generated", email = "ai@ggen.dev"},
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "pydantic",
    "typing-extensions",
    "fastapi",
    "uvicorn",
]
keywords = ["ai-generated", "template", "python"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[project.urls]
Homepage = "https://ggen.dev/packages/{}"
Repository = "https://github.com/ggen/{}"
Documentation = "https://docs.ggen.dev/packages/{}"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88
