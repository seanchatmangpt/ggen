# NATS Configuration for TAI Reference Implementation

# Server configuration
port: 4222

# HTTP monitoring port
http_port: 8222

# Server name
server_name: "tai-nats-server"

# Logging
log_file: "/data/nats.log"
logtime: true
debug: false
trace: false

# Connection settings
max_connections: 1000
max_payload: 1048576  # 1MB

# Authentication
authorization {
  # Default user
  default_user: "user"
  users: [
    { user: "user", password: "password" }
  ]
}

# Cluster configuration (optional, for single instance)
# cluster {
#   port: 6222
# }

# Monitoring
monitor_port: 0
