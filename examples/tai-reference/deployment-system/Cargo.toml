[package]
name = "tai-deployment-system"
edition = "2021"
authors = ["TAI Reference Team"]
description = "TAI Pattern Reference Implementation - Deployment Orchestration System"
license = "MIT"

[dependencies]
tokio = { version = "1.47", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
thiserror = "2.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json", "ansi"] }
uuid = { version = "1.18", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
async-trait = "0.1"

# Core TPS reference
tps-reference = { path = "../../crates/tps-reference" }

# Web framework for HTTP endpoints
axum = "0.7"
tower = "0.4"
tower-http = { version = "0.5", features = ["cors", "trace"] }
hyper = "1.0"

# Metrics & Observability
prometheus = "0.13"
metrics = "0.21"
metrics-exporter-prometheus = "0.13"
opentelemetry = "0.21"
opentelemetry-jaeger = "0.20"
tracing-opentelemetry = "0.22"

# Configuration
dotenv = "0.15"

# Utilities
parking_lot = "0.12"
rand = "0.8"
