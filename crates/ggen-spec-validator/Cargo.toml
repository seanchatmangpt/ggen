[package]
name = "ggen-spec-validator"
version = "0.1.0"
edition = "2021"
description = "RDF specification validator for ggen using ggen-spec-kit"
license = "MIT"

[dependencies]
tokio = { version = "1.47", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dev-dependencies]
tokio-test = "0.4"

[lib]
name = "ggen_spec_validator"
path = "src/lib.rs"

[[example]]
name = "validate"
path = "examples/validate.rs"
