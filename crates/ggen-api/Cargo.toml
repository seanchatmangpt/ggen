[package]
name = "ggen-api"
version = "0.2.0"
edition = "2021"
license = "MIT"
repository = "https://github.com/seanchatmangpt/ggen"
description = "REST API layer for ggen monetization: marketplace, billing, and SaaS operations"

[dependencies]
# Workspace dependencies
tokio = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }
async-trait = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
uuid = { workspace = true }
chrono = { workspace = true }

# HTTP Framework
axum = { workspace = true }
tower = "0.4"
tower-http = { version = "0.5", features = ["cors", "trace", "timeout"] }
hyper = { version = "1.0", features = ["full"] }
http = "1.0"

# Serialization
toml = { workspace = true }

# Local crates
ggen-marketplace = { workspace = true }
ggen-core = { workspace = true }
ggen-utils = { workspace = true }
ggen-config = { workspace = true }
ggen-domain = { workspace = true }
ggen-auth = { workspace = true }

# Validation
validator = { version = "0.18", features = ["derive"] }

# Rate limiting (already in workspace)
moka = { version = "0.12", features = ["future"] }
redis = { version = "0.27", features = ["tokio-comp", "connection-manager"] }
bb8 = "0.9"
bb8-redis = "0.18"

# Futures
futures = { workspace = true }

# Logging
log = { workspace = true }

# Database
sqlx = { workspace = true }

# Password hashing
bcrypt = "0.15"

# TLS 1.3 enforcement and security
rustls = "0.21"
tokio-rustls = "0.24"
webpki-roots = "0.25"
sha2 = { workspace = true }

[dev-dependencies]
assert_cmd = "2.0"
predicates = "3.1"
tempfile = { workspace = true }
mockall = "0.13"
insta = "1.43"
proptest = { workspace = true }

[[test]]
name = "tls_integration_tests"
path = "tests/tls_integration_tests.rs"

[[test]]
name = "tls_security_tests"
path = "tests/tls_security_tests.rs"
