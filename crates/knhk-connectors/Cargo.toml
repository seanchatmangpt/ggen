[package]
name = "knhk-connectors"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "staticlib"]
path = "src/lib.rs"

[dependencies]
# For no_std compatibility, we'll use core types
# alloc is available via extern crate alloc when needed
hashbrown = { version = "0.15", default-features = false }
# Kafka connector dependencies
rdkafka = { version = "0.36", optional = true, default-features = false }
# Salesforce connector dependencies
# Optional dependencies cannot use workspace = true (Cargo limitation)
# Using explicit versions from workspace
reqwest = { version = "0.12", features = ["blocking", "json", "rustls-tls"], optional = true }
serde = { version = "1.0", features = ["derive"], optional = true }
serde_json = { version = "1.0", optional = true }
tokio = { version = "1.47", features = ["full"], optional = true }
tracing = { workspace = true }

[dev-dependencies]

[features]
default = []
std = []
kafka = ["std", "rdkafka"]
salesforce = ["std", "reqwest", "serde", "serde_json"]


