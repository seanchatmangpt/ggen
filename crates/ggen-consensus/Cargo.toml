[package]
name = "ggen-consensus"
version = "6.0.0"
edition = "2021"
rust-version = "1.91.1"
authors = ["Sean Chatman <seanchatmangpt@gmail.com>"]
description = "Byzantine consensus for receipt verification in ggen"
license = "MIT"
repository = "https://github.com/seanchatmangpt/ggen"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "2.0"
blake3 = "1.5"
ed25519-dalek = { version = "2.1", features = ["serde"] }
rand = "0.8"
tracing = "0.1"

[dev-dependencies]
tokio = { version = "1.44", features = ["full"] }
proptest = "1.6"
insta = "1.41"

[lib]
name = "ggen_consensus"
path = "src/lib.rs"
