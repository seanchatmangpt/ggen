[package]
name = "ggen-kaizen"
version = "0.1.0"
edition = "2021"
authors = ["GGen Team"]
description = "Kaizen continuous improvement engine for ontologies"
license = "MIT OR Apache-2.0"

[dependencies]
# Core dependencies
ggen-core = { path = "../ggen-core" }
ggen-ai = { path = "../ggen-ai" }

# Async runtime
tokio = { version = "1.41", features = ["full"] }
async-trait = "0.1"

# RDF and SPARQL
oxigraph = "0.5"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Logging and telemetry
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Statistics and analysis
statistical = "1.0"

# Template engine
tera = "1.20"

# Configuration
config = "0.14"

# UUID generation
uuid = { version = "1.11", features = ["v4", "serde"] }

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3.14"
