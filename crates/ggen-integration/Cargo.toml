[package]
name = "ggen-integration"
version = "0.1.0"
edition = "2021"
authors = ["Sean Chatman <sean@chatmangpt.com>"]
description = "Integration layer connecting all A2A/TPS systems"

[dependencies]
# Workspace dependencies
tokio = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
async-trait = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
chrono = { workspace = true }
uuid = { workspace = true }

# TPS system crates
ggen-receipt = { path = "../ggen-receipt" }
ggen-jidoka = { path = "../ggen-jidoka" }
ggen-packet = { path = "../ggen-packet" }
ggen-backpressure = { path = "../ggen-backpressure" }
ggen-a2a = { path = "../ggen-a2a" }
ggen-firewall = { path = "../ggen-firewall" }

# Cryptography
ed25519-dalek = "2.2"

[dev-dependencies]
tokio = { workspace = true, features = ["test-util", "macros"] }
tracing-subscriber = { workspace = true }
