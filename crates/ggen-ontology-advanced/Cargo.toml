[package]
name = "ggen-ontology-advanced"
version = "0.1.0"
edition = "2021"
authors = ["ggen contributors"]
description = "Hyper-advanced zero-copy streaming ontology parser with compile-time SPARQL validation"
license = "MIT"
rust-version = "1.75"

[features]
default = ["async"]
async = ["tokio", "futures", "async-stream"]
nightly = []  # For experimental features

[dependencies]
# Core async runtime
tokio = { version = "1.47", features = ["full"], optional = true }
futures = { version = "0.3", optional = true }
async-stream = { version = "0.3", optional = true }
async-trait = "0.1"

# RDF/SPARQL parsing
oxigraph = "0.5.1"
rio_api = "0.8"
rio_turtle = "0.8"

# Procedural macros
ggen-ontology-macros = { path = "macros" }

# Zero-copy parsing
nom = "7.1"
winnow = "0.6"
bytes = "1.10"

# Type-level programming
typenum = "1.17"
frunk = "0.4"

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Utilities
pin-project = "1.1"
parking_lot = "0.12"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Const generics helpers
const-str = "0.5"
const-fnv1a-hash = "1.1"

[dev-dependencies]
criterion = { version = "0.7", features = ["html_reports"] }
proptest = "1.8"
tokio-test = "0.4"
tempfile = "3.23"

[[bench]]
name = "streaming_parser"
harness = false

[[bench]]
name = "compile_time_validation"
harness = false

[[example]]
name = "advanced_usage"
path = "examples/advanced_usage.rs"

[lib]
doctest = false

[lints.rust]
unsafe_code = "deny"
missing_docs = "warn"

[lints.clippy]
all = { level = "deny", priority = -1 }
pedantic = { level = "deny", priority = -1 }
