[package]
name = "a2a-generated"
version = "0.1.0"
authors = ["Generated by ggen"]
edition = "2021"
description = "A2A-RS integration code generated from RDF ontology by ggen"
license = "MIT"
repository = "https://github.com/seanchatmangpt/ggen"
homepage = "https://github.com/seanchatmangpt/ggen"
keywords = ["a2a", "agents", "code-generation", "rdf", "templates"]
categories = ["development-tools", "network-programming"]

[lib]
name = "a2a_generated"
path = "src/lib.rs"

[dependencies]
tokio = { version = "1.47", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
async-trait = "0.1"
uuid = { version = "1.18", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
thiserror = "2.0"
anyhow = "1.0"

# HTTP client for HTTP adapters (optional)
reqwest = { version = "0.12", features = ["json"], optional = true }

# Local dependencies (workspace)
ggen-core = { path = "../ggen-core", version = "0.2.0" }

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3.23"
mockall = "0.13"
serde_yaml = "0.9"
criterion = { version = "0.7", features = ["html_reports"] }


[features]
default = []
http-adapter = ["reqwest"]
memory-adapter = []
websocket-adapter = []
file-adapter = []
database-adapter = []
all-adapters = ["http-adapter", "memory-adapter", "websocket-adapter", "file-adapter", "database-adapter"]