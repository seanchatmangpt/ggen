[package]
name = "ggen-auth"
version = "5.0.0"
edition = "2021"
license = "MIT"
repository = "https://github.com/seanchatmangpt/ggen"
description = "Authentication system for ggen: OAuth2, JWT, and API key management"

[dependencies]
# Workspace dependencies
tokio = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }
async-trait = { workspace = true }
tracing = { workspace = true }
uuid = { workspace = true }
chrono = { workspace = true }

# JWT & OAuth
jsonwebtoken = "9.3"
oauth2 = "4.4"

# Cryptography
sha2 = { workspace = true }
hex = { workspace = true }
base64 = { workspace = true }
rand = "0.8"

# HTTP & Utilities
reqwest = { workspace = true }
http = "1.0"
urlencoding = "2.1"

# Local crates
ggen-utils = { workspace = true }

[dev-dependencies]
proptest = { workspace = true }
insta = "1.43"
mockall = "0.13"

[[test]]
name = "unit_tests"
path = "tests/unit.rs"
