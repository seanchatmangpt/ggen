[package]
name = "ggen-workflow-native"
version = "0.1.0"
edition = "2021"
authors = ["ggen Project"]
description = "Native Erlang NIF bindings for ggen workflow"
license = "MIT"
repository = "https://github.com/ruvnet/ggen"
keywords = ["erlang", "nif", "workflow"]
categories = ["api-bindings"]

# Standalone workspace - this crate is not part of the main workspace
[workspace]
members = []

[lib]
name = "ggen_workflow_native"
path = "src/lib.rs"
crate-type = ["cdylib"]

[dependencies]
# Rustler for Erlang NIF bindings
rustler = "0.31"

# Tokio runtime for async operations
tokio = { version = "1.47", features = ["rt-multi-thread", "macros"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Lazy static for global registry
lazy_static = "1.5"

# Error handling
thiserror = "2.0"

# UUID generation
uuid = { version = "1.0", features = ["v4"] }

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Cryptographic hashing
sha2 = "0.10"
rand = "0.8"
hex = "0.4"

[build-dependencies]
rustler_codegen = "0.31"

[features]
default = []
