[package]
name = "ggen-workflow"
version = "0.1.0"
edition = "2021"
authors = ["ggen Project"]
description = "Erlang NIF bindings for ggen workflow patterns and ontology processing"
license = "MIT"
repository = "https://github.com/ruvnet/ggen"
keywords = ["erlang", "nif", "workflow", "rdf", "ontology"]
categories = ["api-bindings", "development-tools", "database"]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
# Rustler for Erlang NIF bindings
rustler = "0.31"

# External dependencies
tokio = { version = "1.47", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features = ["preserve_order"] }

# External dependencies
thiserror = "2.0"
uuid = { version = "1.0", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
sha2 = "0.10"
rand = "0.8"
hex = "0.4"

[dev-dependencies]
tokio-test = "0.4"
rstest = "0.18"
criterion = { version = "0.5", features = ["html_reports"] }

[[bench]]
name = "workflow_benchmarks"
harness = false

[features]
default = []
otel = []