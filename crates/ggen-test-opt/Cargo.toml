[package]
name = "ggen-test-opt"
version = "4.0.0"
edition = "2021"
authors = ["ggen contributors"]
description = "Test optimization and selection tooling for ggen - value scoring, Pareto selection, parallel execution"
license = "MIT OR Apache-2.0"
repository = "https://github.com/ggen-project/ggen"
readme = "README.md"

[dependencies]
# CLI framework
clap = { version = "4.4", features = ["derive"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Parallel execution
rayon = "1.8"

# Shared test identifiers
ggen-test-audit.workspace = true

# Date/time for metadata tracking
chrono = { version = "0.4", features = ["serde"] }

# Statistical analysis
statistical = "1.0"

# File system operations
walkdir = "2.4"

[dev-dependencies]
# Testing
cargo-nextest = "0.9"
tempfile = "3.8"
criterion = "0.5"

[lib]
path = "src/lib.rs"

[[bin]]
name = "ggen-test-opt"
path = "src/bin/ggen-test-opt.rs"

[[bench]]
name = "value_scoring_bench"
path = "benches/value_scoring_bench.rs"
harness = false
