[package]
name = "ggen-supplier"
version = "6.0.0"
edition = "2021"
authors = ["ggen contributors"]
description = "Supplier quality scoring and rate limiting system"
license = "MIT OR Apache-2.0"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
chrono = { version = "0.4", features = ["serde"] }

[dev-dependencies]
proptest = "1.0"
