[package]
name = "knhk-otel"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "staticlib"]
path = "src/lib.rs"

[dependencies]
# OpenTelemetry instrumentation (optional - enable with "std" feature)
opentelemetry = { workspace = true, optional = true }
opentelemetry_sdk = { workspace = true, optional = true }
opentelemetry-otlp = { workspace = true, optional = true }
rand = { version = "0.8", optional = true, default-features = false }
hashbrown = { version = "0.15", default-features = false }
reqwest = { version = "0.12", features = ["blocking", "json", "rustls-tls"], optional = true }
serde_json = { version = "1.0", optional = true }
tokio = { version = "1.47", features = ["full"], optional = true }

[features]
default = []
std = ["rand", "opentelemetry", "opentelemetry_sdk", "opentelemetry-otlp", "reqwest", "serde_json", "tokio"]

