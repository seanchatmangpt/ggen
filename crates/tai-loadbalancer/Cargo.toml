[package]
name = "tai-loadbalancer"
version = "0.1.0"
edition = "2021"
license = "MIT"
repository = "https://github.com/seanchatmangpt/ggen"
description = "Production-grade load balancing and service discovery with dynamic endpoint registration"

[dependencies]
# Workspace dependencies
tokio = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }
async-trait = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
uuid = { workspace = true }
chrono = { workspace = true }
futures = { workspace = true }
futures-util = { workspace = true }

# gRPC framework
tonic = { workspace = true }
tonic-reflection = "0.14"

# Synchronization and concurrency
parking_lot = "0.12"
dashmap = { workspace = true }

# Metrics and observability
prometheus = { version = "0.13", optional = true }
once_cell = { workspace = true }

# Error handling and logging
log = { workspace = true }

# Local crates
ggen-utils = { workspace = true }

[dev-dependencies]
mockall = "0.13"
proptest = { workspace = true }
tempfile = { workspace = true }
mockito = "1.2"
tokio-test = "0.4"

[features]
default = []
prometheus = ["dep:prometheus"]
full = ["prometheus"]

[[test]]
name = "loadbalancer_integration_tests"
path = "tests/loadbalancer_integration_tests.rs"

[[test]]
name = "chaos_scenario_tests"
path = "tests/chaos_scenario_tests.rs"
