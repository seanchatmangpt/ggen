[package]
name = "ggen-node"
version = "5.0.0"
edition = "2021"
license = "MIT"
repository = "https://github.com/seanchatmangpt/ggen"
homepage = "https://github.com/seanchatmangpt/ggen"
description = "Node.js N-API bindings for ggen"
keywords = ["napi", "nodejs", "bindings", "ffi"]
categories = ["api-bindings"]

[lib]
crate-type = ["cdylib"]
name = "ggen_node"

[dependencies]
# Using napi v3 for improved async support and better Node.js integration
napi = { version = "3.4", features = ["napi6", "tokio_rt", "async"] }
napi-derive = "3.0"
tokio = { version = "1.47", features = ["rt-multi-thread"] }
# Use workspace = true pattern for workspace-local crates
ggen-cli.workspace = true
serde_json = "1.0"

[dev-dependencies]
tokio = { version = "1.47", features = ["rt-multi-thread", "macros"] }
futures = "0.3"
chicago-tdd-tools = { version = "1.4.0", features = ["testing-extras", "async"] }

[build-dependencies]
napi-build = "2"

[package.metadata.napi]
name = "ggen-node"
