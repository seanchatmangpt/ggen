name = "marketplace_benchmarks"
harness = false

[[bench]]
name = "clnrm_benchmarks"
harness = false

[[bench]]
name = "template_benchmarks"
harness = false

[[bench]]
name = "template_generation"
harness = false

[[bench]]
name = "performance_benchmark"
harness = false

[[bench]]
name = "medium_optimizations_benchmark"
harness = false

[[bench]]
name = "quick_wins_benchmark"
harness = false

[[bench]]
name = "week4_optimization_benchmark"
harness = false

[[bench]]
name = "hive_coordination"
harness = false

[[bench]]
name = "pattern_performance"
harness = false

[[bench]]
name = "memory_profiling"
harness = false

[[bench]]
name = "regression_detection"
harness = false

[[test]]
name = "marketplace_tests_main"
path = "tests/marketplace_tests_main.rs"
