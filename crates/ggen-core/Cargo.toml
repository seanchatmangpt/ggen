[package]
name = "ggen-core"
version = "2.5.1"
authors = ["Sean Chatman <sean@chatmangpt.com>"]
description = "Core graph-aware code generation engine"
edition = "2021"
license = "MIT"
repository = "https://github.com/seanchatmangpt/ggen"
readme = "README.md"
keywords = ["cli", "code-generation", "rdf", "templates"]
categories = ["development-tools", "command-line-utilities"]

[lints.clippy]
multiple_crate_versions = "allow"

[dependencies]
ggen-utils = { path = "../ggen-utils", version = "2.5.1" }
anyhow = "1.0"
tera = "1.20"
oxigraph = "0.5"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
serde_json = "1.0"
sha2 = "0.10"
rayon = "1.11"
num_cpus = "1.17"
thiserror = "2.0"
log = "0.4.28"
rand = "0.9"
shacl_validation = "0.1"
srdf = "0.1"
tempfile = "3"
gray_matter = { version = "0.3.2", features = ["yaml"] }
Inflector = "0.11"
heck = "0.5"
regex = "1.12"
colored = "3.0"
toml = "0.9"
lru = "0.16"
ahash = "0.8"
glob = "0.3"
tokio = { version = "1.47", features = ["full"] }
reqwest = { workspace = true, features = ["rustls-tls", "stream"] }
url = "2.5"
chrono = { version = "0.4", features = ["serde"] }
git2 = { version = "0.20", features = ["vendored-openssl"] }
tar = "0.4"
flate2 = "1.1"
dirs = "6.0"
semver = "1.0"
walkdir = "2.5"
diff = "0.1"
tracing = "0.1"
tracing-subscriber = { workspace = true }
# OpenTelemetry instrumentation
opentelemetry = { workspace = true }
opentelemetry-otlp = { workspace = true }
opentelemetry_sdk = { workspace = true }
tracing-opentelemetry = { workspace = true }
# Post-Quantum Cryptography (PQC) - NIST-approved algorithms
pqcrypto-mldsa = "0.1"  # ML-DSA (maintained replacement for Dilithium)
pqcrypto-traits = "0.3"
base64 = "0.22"
# LLM integration dependencies
async-trait = "0.1"
futures = "0.3"
bytes = "1.10"
petgraph = "0.8.3"

[features]
default = ["dx"]
dx = []             # Hyper-advanced developer experience features
live-llm-tests = [] # Opt-in for OpenAI/Anthropic integration tests
proptest = []       # Property-based testing with proptest
docker = []         # Docker testcontainers support

[dev-dependencies]
tempfile = "3"
serde_json = "1"
mockall = "0.13"
criterion = { version = "0.7", features = ["html_reports"] }
proptest = { workspace = true }
tracing-subscriber = { version = "0.3", features = ["json", "env-filter"] }
testcontainers = "0.25"
uuid = { version = "1.18", features = ["v4"] }

[[bench]]
name = "lifecycle_benchmarks"
harness = false

[[bench]]
name = "marketplace_benchmarks"
harness = false

[[bench]]
name = "clnrm_benchmarks"
harness = false

[[bench]]
name = "template_benchmarks"
harness = false

[[bench]]
name = "template_generation"
harness = false

[[test]]
name = "marketplace_tests_main"
path = "tests/marketplace_tests_main.rs"
