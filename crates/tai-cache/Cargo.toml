[package]
name = "tai-cache"
version = "0.1.0"
edition = "2021"
description = "Advanced caching strategies with Redis, Memcached, multi-tier caching, and invalidation patterns"
license = "MIT"

[dependencies]
tokio = { workspace = true }
serde = { workspace = true }
serde_json = "1.0"
anyhow = { workspace = true }
thiserror = { workspace = true }
async-trait = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
log = { workspace = true }

# Caching libraries
redis = { version = "0.25", features = ["aio", "tokio-comp", "json", "connection-manager"] }
memcache = "0.18"

# Serialization & utility
bincode = "1.3"
chrono = { workspace = true }
uuid = { workspace = true }
futures = { workspace = true }
dashmap = { workspace = true }

# Error handling & utilities
parking_lot = "0.12"
num_cpus = "1.16"
bytes = "1.5"
prometheus = { version = "0.13", optional = true }

[dev-dependencies]
tempfile = { workspace = true }
testcontainers = { workspace = true }
testcontainers-modules = { workspace = true }
proptest = { workspace = true }
criterion = { version = "0.7", features = ["html_reports"] }
chicago-tdd-tools = { workspace = true }
serial_test = "3.2"
tokio = { workspace = true, features = ["full"] }

[features]
default = []
metrics = ["prometheus"]
full = ["metrics"]
