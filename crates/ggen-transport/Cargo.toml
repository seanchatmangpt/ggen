[package]
name = "ggen-transport"
version = "6.0.0"
edition = "2021"
authors = ["ggen contributors"]
description = "MCP/A2A transport layer with streaming support"
license = "MIT OR Apache-2.0"

[dependencies]
tokio = { version = "1.41", features = ["full"] }
tonic = "0.12"
prost = "0.13"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "2.0"
tracing = "0.1"
uuid = { version = "1.11", features = ["v4", "serde"] }
async-trait = "0.1"
bytes = "1.9"
futures = "0.3"
url = "2.5"
chrono = { version = "0.4", features = ["serde"] }

[dev-dependencies]
tokio-test = "0.4"
mockito = "1.6"
proptest = "1.6"
