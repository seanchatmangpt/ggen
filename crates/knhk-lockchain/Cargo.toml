[package]
name = "knhk-lockchain"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "staticlib"]
path = "src/lib.rs"

[dependencies]
# Use sha3 in no_std mode with proper features
sha3 = { version = "0.10", default-features = false }
# SHA-256 for receipts
sha2 = { workspace = true }
# JSON serialization for Git receipts
# Optional dependencies cannot use workspace = true (Cargo limitation)
# Using explicit versions from workspace
serde_json = { version = "1.0", optional = true }
# Hex encoding for Git receipts
hex = { version = "0.4", optional = true }
# Tokio for async operations
tokio = { version = "1.47", features = ["full"], optional = true }

[features]
default = []
std = ["sha3/std", "serde_json", "hex", "tokio"]

