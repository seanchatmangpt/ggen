[package]
name = "knhks-integration-tests"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "integration_test"
path = "src/main.rs"

[dependencies]
# Core testcontainers
testcontainers = "0.16"
testcontainers-modules = { version = "0.16", features = ["kafka", "postgres"] }
tokio = { version = "1", features = ["full"] }

# KNHKS components
knhks-connectors = { path = "../knhks-connectors", features = ["std"] }
knhks-etl = { path = "../knhks-etl", features = ["std"] }
knhks-hot = { path = "../knhks-hot", version = "1.0.0" }
knhks-otel = { path = "../knhks-otel" }

# Utilities
anyhow = "1.0"

[dev-dependencies]
