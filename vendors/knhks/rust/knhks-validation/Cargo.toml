[package]
name = "knhks-validation"
version = "0.1.0"
edition = "2021"

[lib]
path = "src/lib.rs"

[[bin]]
name = "knhks-validation"
path = "src/main.rs"

[dependencies]
knhks-hot = { path = "../knhks-hot", version = "1.0.0" }
knhks-etl = { path = "../knhks-etl", version = "0.1.0", features = ["std"] }
knhks-connectors = { path = "../knhks-connectors", version = "0.1.0", features = ["std"] }
knhks-lockchain = { path = "../knhks-lockchain", version = "0.1.0", features = ["std"] }
knhks-otel = { path = "../knhks-otel", version = "0.1.0", features = ["std"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[features]
default = ["std"]
std = []

[dev-dependencies]
proptest = "1.0"

