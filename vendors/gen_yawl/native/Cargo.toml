[package]
name = "ggen-bridge-nif"
version = "0.1.0"
edition = "2021"
authors = ["ggen Project"]
description = "Rust NIF for gen_yawl to ggen RDF integration"
license = "MIT"

[lib]
name = "ggen_bridge_nif"
path = "src/lib.rs"
crate-type = ["cdylib"]

[dependencies]
# Erlang NIF framework
rustler = "0.34"

# RDF processing
oxigraph = "0.5"
sparql-smith = "0.4"

# Cryptographic hashing
blake3 = "1.5"
sha2 = "0.10"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"

# Utilities
hex = "0.4"

[dev-dependencies]
rustler_test = "0.3"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
