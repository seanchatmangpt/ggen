# Cargo configuration for ggen project
# Shared build cache configuration

[build]
# Use sccache for shared compilation cache (temporarily disabled due to read-only filesystem)
# rustc-wrapper = "sccache"

# Build optimization
jobs = 16
pipelining = true

[term]
# Always show colors
color = "always"

# sccache configuration
[env]
# RUSTFLAGS for proc-macro compilation fix
# Required to work around proc-macro linker target incompatibility issue
# Specifies GCC linker with LLD (LLVM linker) for compatibility
RUSTFLAGS = "-C linker=gcc -C link-arg=-fuse-ld=lld"
SCCACHE_DIR = "$HOME/.cache/sccache"
SCCACHE_CACHE_SIZE = "10G"
