[package]
name = "perf-library"
version = "0.1.0"
edition = "2021"

[lib]
name = "perf_library"
path = "src/lib.rs"
bench = false

[dependencies]
ahash = "0.8"
rayon = "1.8"
crossbeam = "0.8"
parking_lot = "0.12"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1.4"
rand = "0.8"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"

[profile.bench]
inherits = "release"

[[bench]]
name = "performance"
harness = false

[features]
default = []
simd = []
