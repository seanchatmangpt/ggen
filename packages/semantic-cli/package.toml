[package]
name = "semantic-cli"
version = "1.0.0"
namespace = "io.ggen.cli.semantic"
description = "RDF/OWL ontology management CLI using clap-noun-verb pattern"
authors = ["ggen-team"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/seanchatmangpt/ggen"
keywords = ["rdf", "owl", "sparql", "ontology", "cli", "clap-noun-verb"]
categories = ["cli-tools", "semantic-web", "development-tools"]

[features]
default = ["rdf-parsing", "sparql", "owl-validation"]
rdf-parsing = ["rio_turtle", "rio_xml"]
sparql = ["oxigraph"]
owl-validation = ["owl-rs"]
json-ld = ["json-ld"]

[dependencies]
clap-noun-verb = "3.4.0"
clap-noun-verb-macros = "3.4.0"
rio_api = "0.8"
rio_turtle = "0.8"
rio_xml = "0.8"
oxigraph = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
anyhow = "1.0"

[marketplace]
category = "cli-tools"
subcategory = "semantic-web"
tags = ["rdf", "owl", "sparql", "ontology", "semantic", "clap-noun-verb"]
crates_io_ready = true
production_ready = true

[templates]
cli = "templates/cli.tmpl"
lib = "templates/lib.tmpl"
commands = "templates/commands.tmpl"

[ontology]
file = "rdf/ontology.ttl"
namespace = "http://ggen.io/ontology/semantic-cli#"
