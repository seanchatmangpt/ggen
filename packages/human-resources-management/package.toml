[package]
name = "human-resources-management"
version = "1.0.0"
description = "Complete HR Management with recruitment, performance reviews, payroll, and benefits administration"
authors = ["GGEN Marketplace"]
license = "MIT"
category = "Enterprise"
tags = ["hr", "employees", "recruitment", "performance", "payroll", "benefits", "compliance", "enterprise"]

[dependencies]
rdf = ">=0.1.0"
sparql = ">=1.0.0"

[features]
recruitment = ["Recruitment and onboarding workflows"]
performance = ["Performance reviews and goal tracking"]
attendance = ["Time and attendance tracking"]
payroll = ["Payroll integration"]
benefits = ["Benefits administration"]

[ontology]
file = "ontology/hr_management.ttl"
namespace = "https://ggen.ai/ontology/hr-management#"

[queries]
directory = "queries/"

[examples]
rust = "examples/rust/"
typescript = "examples/typescript/"
python = "examples/python/"

[tests]
directory = "tests/"
framework = "chicago-tdd"

[documentation]
readme = "README.md"
guides = ["docs/USER_GUIDE.md", "docs/INTEGRATION.md", "docs/COMPLIANCE.md", "docs/PRIVACY.md"]
