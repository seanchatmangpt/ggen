[package]
name = "schema-forge-cli"
version = "1.0.0"
namespace = "io.ggen.cli.schema-forge"
description = "Data modeling and schema generation CLI using clap-noun-verb pattern"
authors = ["ggen-team"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/seanchatmangpt/ggen"
keywords = ["schema", "modeling", "validation", "cli", "clap-noun-verb"]
categories = ["cli-tools", "data-modeling", "code-generation"]

[features]
default = ["json-schema", "sql", "graphql"]
json-schema = ["schemars"]
sql = ["sqlx"]
graphql = ["async-graphql"]
openapi = ["utoipa"]

[dependencies]
clap-noun-verb = "3.4.0"
clap-noun-verb-macros = "3.4.0"
schemars = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
anyhow = "1.0"
indexmap = "2.0"

[marketplace]
category = "cli-tools"
subcategory = "data-modeling"
tags = ["schema", "json-schema", "sql", "graphql", "validation", "clap-noun-verb"]
crates_io_ready = true
production_ready = true

[templates]
cli = "templates/cli.tmpl"
lib = "templates/lib.tmpl"
commands = "templates/commands.tmpl"

[ontology]
file = "rdf/ontology.ttl"
namespace = "http://ggen.io/ontology/schema-forge-cli#"
