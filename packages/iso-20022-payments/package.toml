[package]
name = "iso-20022-payments"
version = "1.0.0"
description = "ISO 20022 Payment Messages - RDF ontology, SPARQL templates, and multi-language implementation"
category = "finance"
tags = ["iso20022", "payments", "sepa", "banking", "fintech", "rdf", "sparql"]
author = "ggen Marketplace"
license = "MIT"

[ontology]
file = "ontology/iso-20022.ttl"
classes = 60
properties = 45
total_lines = 320

[sparql]
file = "sparql/queries.rq"
query_count = 15

[templates]
rust = "templates/rust/src/lib.rs"
typescript = "templates/typescript/src/index.ts"
python = "templates/python/iso20022/__init__.py"

[tests]
chicago_tdd = "tests/chicago_tdd/iso20022_tests.rs"
test_count = 21
