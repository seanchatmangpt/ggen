[package]
name = "workflow-engine-cli"
version = "1.0.0"
edition = "2021"
authors = ["Generated Ontology System"]
license = "MIT OR Apache-2.0"
description = "BPMN workflow execution and orchestration using clap-noun-verb"
repository = "https://github.com/yourusername/workflow-engine-cli"
homepage = "https://ggen.ruv.io/packages/workflow-engine-cli"
documentation = "https://docs.ggen.ruv.io/workflow-engine-cli"
readme = "README.md"
keywords = ["bpmn", "workflow", "orchestration", "process", "automation"]
categories = ["command-line-utilities", "development-tools"]

[dependencies]
clap = { version = "4.4", features = ["derive", "cargo"] }
tokio = { version = "1.35", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1.6", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
async-trait = "0.1"
thiserror = "1.0"
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
quick-xml = "0.31"
regex = "1.10"
petgraph = "0.6"

[dev-dependencies]
criterion = { version = "0.5", features = ["async_tokio"] }
tokio-test = "0.4"
temp-env = "0.3"

[[bin]]
name = "workflow-engine"
path = "src/main.rs"

[lib]
name = "workflow_engine"
path = "src/lib.rs"

[[example]]
name = "service_task"
path = "examples/service_task.rs"

[[example]]
name = "parallel_gateway"
path = "examples/parallel_gateway.rs"

[[example]]
name = "event_driven"
path = "examples/event_driven.rs"

[[bench]]
name = "workflow_benchmarks"
harness = false

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
