[package]
name = "clinical-trials-management"
version = "1.0.0"
description = "Clinical trials management with protocol management, patient recruitment, and data collection"
category = "healthcare"
tags = ["clinical-trials", "research", "protocol-management", "patient-recruitment", "data-collection"]
license = "MIT"
author = "ggen Healthcare Team"

[dependencies]
healthcare-core = "1.0.0"

[features]
protocol_management = true
patient_recruitment = true
