# Comprehensive Rust Showcase Configuration
# Demonstrates ALL ggen features with marketplace integration

[project]
name = "comprehensive-rust-showcase"
version = "1.0.0"
description = "Comprehensive Rust project showcasing all ggen marketplace features"
author = "ggen-examples"
license = "MIT"
repository = "https://github.com/example/comprehensive-rust-showcase"

# Lifecycle configuration file
[lifecycle]
makefile = "make.toml"

# Marketplace configuration
[marketplace]
registry_url = "https://registry.ggen.dev"
cache_dir = ".ggen/marketplace"
offline_mode = false

# Template configuration
[templates]
source_dir = "templates"
output_dir = "generated"
backup_enabled = true

# AI configuration
[ai]
provider = "openai"
model = "gpt-4"
temperature = 0.7
max_tokens = 2000

# Graph/SPARQL configuration
[graph]
base_iri = "http://example.org/comprehensive-rust-showcase/"
cache_queries = true
query_timeout_seconds = 30

# Security configuration
[security]
validate_paths = true
audit_operations = true
require_confirmation = false

# Logging configuration
[logging]
level = "info"
format = "json"
output = "file"
file_path = ".ggen/logs/ggen.log"

# Performance configuration
[performance]
enable_profiling = true
memory_limit_mb = 1024
