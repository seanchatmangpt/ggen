[package]
name = "shacl-cli"
version = "0.1.0"
authors = ["ggen contributors"]
edition = "2021"
description = "SHACL validation, constraint enforcement, and reporting using clap-noun-verb"
license = "MIT OR Apache-2.0"
repository = "https://github.com/yourusername/shacl-cli"
homepage = "https://github.com/yourusername/shacl-cli"
documentation = "https://docs.rs/shacl-cli"
readme = "README.md"
keywords = ["shacl", "validation", "constraints", "rdf", "quality"]
categories = ["command-line-utilities", "development-tools"]

[features]
default = ["shacl-core", "validation", "reporting"]
shacl-core = []
shacl-sparql = ["sparql-support"]
validation = ["batch-processing", "incremental"]
reporting = ["html-reports", "visualization"]
batch-processing = []
incremental = []
html-reports = []
visualization = []
sparql-support = []
performance = ["rayon"]

[dependencies]
# Core CLI framework
clap = { version = "4.5", features = ["derive", "cargo", "env"] }

# RDF and SHACL
oxigraph = "0.4"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Output formatting
colored = "2.1"
tabled = "0.15"

# File operations
notify = "6.1"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Performance
rayon = { version = "1.10", optional = true }

[dev-dependencies]
criterion = "0.5"
tempfile = "3.10"
assert_cmd = "2.0"
predicates = "3.1"

[[bin]]
name = "shacl-cli"
path = "src/main.rs"

[[bench]]
name = "validation_benchmark"
harness = false

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true

[profile.dev]
opt-level = 0

[profile.test]
opt-level = 1
