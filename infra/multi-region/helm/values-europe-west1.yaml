# Helm Values for Tertiary Region: europe-west1
# ggen Marketplace API Deployment (Read Replicas + EU Compliance)

replicaCount: 2

image:
  repository: us-central1-docker.pkg.dev/ggen-marketplace-prod/ggen-api/ggen-marketplace-api
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets:
  - name: artifact-registry-secret

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations:
    iam.gke.io/gcp-service-account: ggen-api-sa@ggen-marketplace-prod.iam.gserviceaccount.com
  name: ggen-api

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "9090"
  prometheus.io/path: "/metrics"
  # EU data processing annotation
  data-processing: "eu-resident-only"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false

service:
  type: LoadBalancer
  port: 443
  targetPort: 8443
  annotations:
    cloud.google.com/load-balancer-type: "Internal"

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: api-europe-west1.ggen-marketplace.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: api-tls-cert
      hosts:
        - api-europe-west1.ggen-marketplace.example.com

resources:
  limits:
    cpu: 400m
    memory: 384Mi
  requests:
    cpu: 200m
    memory: 192Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 6
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

livenessProbe:
  httpGet:
    path: /health
    port: 8443
    scheme: HTTPS
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /ready
    port: 8443
    scheme: HTTPS
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 2

nodeSelector:
  cloud.google.com/gke-nodepool: default-pool
  workload-type: api-servers
  # EU region constraint (optional)
  region: europe-west1

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app
            operator: In
            values:
            - ggen-marketplace-api
        topologyKey: kubernetes.io/hostname

env:
  - name: GOOGLE_CLOUD_PROJECT
    value: "ggen-marketplace-prod"
  - name: FIRESTORE_DATABASE
    value: "default"
  - name: REGION
    value: "europe-west1"
  - name: REDIS_HOST
    value: "10.2.0.3"
  - name: REDIS_PORT
    value: "6379"
  - name: LOG_LEVEL
    value: "info"
  - name: ENABLE_PROFILING
    value: "false"
  - name: CACHE_TTL_SECONDS
    value: "3600"
  - name: DATABASE_POOL_SIZE
    value: "6"
  - name: WORKER_THREADS
    value: "2"
  # EU compliance flags
  - name: GDPR_MODE
    value: "true"
  - name: DATA_RESIDENCY_REGION
    value: "eu"
  - name: REQUIRE_ENCRYPTION_AT_REST
    value: "true"

envFrom:
  - secretRef:
      name: api-secrets-eu
  - configMapRef:
      name: api-config

volumeMounts:
  - name: tmp
    mountPath: /tmp
  - name: cache
    mountPath: /var/cache/app
  - name: audit-logs
    mountPath: /var/log/audit

volumes:
  - name: tmp
    emptyDir:
      sizeLimit: 100Mi
  - name: cache
    emptyDir:
      sizeLimit: 500Mi
  - name: audit-logs
    emptyDir:
      sizeLimit: 1Gi

# Tertiary region: read-only replicas
readOnly: true
readOnlyMode:
  enabled: true
  primaryRegion: us-central1
  replicationLagThreshold: 10000  # milliseconds

# Monitoring and observability
monitoring:
  enabled: true
  prometheus:
    enabled: true
    port: 9090
  jaeger:
    enabled: false

# Region-specific configuration
region:
  name: europe-west1
  zone: europe-west1-b
  isPrimary: false
  canWrite: false
  canRead: true
  readOnlyReason: "Secondary region - writes go to us-central1"
  compliance:
    gdpr: true
    dataResidencyRegion: "EU"
    encryptionAtRest: true
    auditLoggingEnabled: true

# Networking - EU specific
networkPolicy:
  enabled: true
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            name: ingress-nginx
      - podSelector:
          matchLabels:
            app: ggen-marketplace-api
  egress:
    - to:
      - namespaceSelector: {}
    # Block cross-region egress for compliance
    - to:
      - podSelector:
          matchLabels:
            region: us-central1
      ports:
      - protocol: TCP
        port: 443

# Priority class
priorityClassName: default

# Failover configuration
failover:
  enabled: true
  promoteThreshold: 5
  promoteDelay: 30

# EU compliance settings
compliance:
  gdprEnabled: true
  dataProcessingAgreement: "required"
  auditLoggingRetention: 90  # days
  encryptionKey: "eu-regional-key"
