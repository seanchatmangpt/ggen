# API Endpoint Templates Package
# Complete REST API endpoint templates with OpenAPI documentation

[package]
name = "api-endpoint"
full_name = "api-endpoint-templates"
version = "1.0.0"
description = "Complete REST API endpoint templates with OpenAPI documentation, validation, and security"
category = "templates"
author = "ggen-team"
repository = "https://github.com/seanchatmangpt/ggen"
path = "marketplace/packages/api-endpoint"
license = "MIT"
dependencies = []
features = [
    "Axum-based HTTP handlers",
    "Request/response validation",
    "Error handling and status codes",
    "OpenAPI specification generation",
    "Rate limiting and security",
    "CRUD operations",
    "Performance optimization",
    "Comprehensive testing"
]
tags = ["api", "rest", "axum", "openapi", "templates"]
keywords = ["api", "rest", "endpoint", "axum", "openapi"]

# Installation
[install]
type = "template"
template_path = "marketplace/packages/api-endpoint"
source_path = "examples/api-endpoint"

# Template files to copy
[files]
"api-endpoint.tmpl" = "api-endpoint.tmpl"
"README.md" = "README.md"

# Variables for template substitution
[variables]
name = { type = "string", required = true, description = "Entity name (plural)" }
description = { type = "string", default = "REST API endpoint", description = "API description" }
base_path = { type = "string", default = "/api/v1", description = "API base path" }

# Examples
[examples]
basic = """
# Install the package
ggen market add api-endpoint-templates

# Generate user API endpoints
ggen template generate api-endpoint-templates \\
  --vars '{"name":"users","description":"User management API","base_path":"/api/v1"}'

# Generate product API endpoints
ggen template generate api-endpoint-templates \\
  --vars '{"name":"products","description":"Product catalog API","base_path":"/api/v1"}'
"""

# Documentation
[docs]
quick_start = "Complete REST API endpoint templates with OpenAPI"
features = "CRUD operations, validation, error handling, rate limiting, security"
frameworks = "Axum, OpenAPI 3.0"
