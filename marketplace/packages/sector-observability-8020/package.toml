[package]
name = "sector-observability-8020"
version = "1.0.0"
edition = "2021"
authors = ["ggen Contributors"]
description = "8020 Bundle: Complete observability stack covering 80% of real-world telemetry needs"
license = "MIT OR Apache-2.0"
repository = "https://github.com/seanchatmangpt/ggen"

# 8020 Innovation: Critical fields for bundle curation
is_8020 = true
is_8020_certified = false  # Certification pending completion of Guard8020Coverage validation
sector = "observability"
dark_matter_reduction_target = "Eliminates ~70% of manual observability setup work (from 8 hours to 2.4 hours per service)"

[dependencies]
# This bundle composes these core packages
sector-base-observability = "1.0.0"
otel-instrumentation-patterns = "1.0.0"
slo-sli-templates = "1.0.0"

[features]
default = []

[metadata]
keywords = ["observability", "OTEL", "telemetry", "metrics", "spans", "logs", "SLO", "monitoring"]
categories = ["development-tools", "observability", "monitoring"]
