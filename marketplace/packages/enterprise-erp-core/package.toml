[package]
name = "enterprise-erp-core"
version = "1.0.0"
description = "Comprehensive ERP and accounting system with double-entry bookkeeping"
author = "GGEN Marketplace"
license = "MIT"
category = "enterprise"
tags = ["erp", "accounting", "finance", "double-entry", "financial-statements"]

[ontology]
main = "ontology/erp.ttl"
namespaces = [
    { prefix = "erp", uri = "http://ggen.io/ontology/erp#" }
]

[sparql]
queries = "sparql/queries.rq"
templates = [
    "trial_balance",
    "income_statement",
    "balance_sheet",
    "ar_aging",
    "ap_aging",
    "depreciation_schedule",
    "cash_flow",
    "audit_trail"
]

[templates.rust]
main = "templates/rust/accounting_engine.rs"
dependencies = [
    "chrono = \"0.4\"",
    "rust_decimal = \"1.33\"",
    "serde = { version = \"1.0\", features = [\"derive\"] }"
]

[templates.typescript]
main = "templates/typescript/erp_dashboard.ts"
dependencies = [
    "react",
    "recharts",
    "@types/react"
]

[templates.python]
main = "templates/python/financial_analytics.py"
dependencies = [
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "scikit-learn>=1.3.0"
]

[tests]
framework = "chicago-tdd"
test_dir = "tests/chicago_tdd"
coverage_target = 85

[documentation]
readme = "docs/README.md"
guides = [
    "docs/ACCOUNTING_PRINCIPLES.md",
    "docs/CHART_OF_ACCOUNTS.md",
    "docs/INTEGRATION.md"
]

[metadata]
complexity = "high"
domain = "finance"
multi_language = true
rdf_classes = 35
sparql_queries = 15
