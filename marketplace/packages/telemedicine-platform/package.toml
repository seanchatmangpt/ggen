[package]
name = "telemedicine-platform"
version = "1.0.0"
description = "Comprehensive telemedicine platform with video conferencing, appointments, and prescriptions"
category = "healthcare"
tags = ["telemedicine", "video-conferencing", "appointments", "prescriptions", "patient-care"]
license = "MIT"
author = "ggen Healthcare Team"

[dependencies]
healthcare-core = "1.0.0"

[features]
video_conferencing = true
appointment_scheduling = true
prescription_management = true
patient_messaging = true
medical_records_access = true

[compliance]
hipaa = true
gdpr = true
fda = false
