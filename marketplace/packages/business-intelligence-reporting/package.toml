[package]
name = "business-intelligence-reporting"
version = "1.0.0"
description = "Business Intelligence and Reporting with OLAP, dashboards, KPIs, and dimensional modeling"
authors = ["GGEN Marketplace"]
license = "MIT"
category = "Enterprise"
tags = ["bi", "reporting", "analytics", "olap", "dashboards", "kpi", "data-warehouse", "enterprise"]

[dependencies]
rdf = ">=0.1.0"
sparql = ">=1.0.0"

[features]
olap = ["OLAP cubes and drill-down analysis"]
dashboards = ["Dashboard layouts and widgets"]
kpi = ["KPI tracking and scorecards"]
scheduling = ["Scheduled reports and alerts"]
connectors = ["Data source connectors"]

[ontology]
file = "ontology/bi_reporting.ttl"
namespace = "https://ggen.ai/ontology/bi-reporting#"

[queries]
directory = "queries/"

[examples]
rust = "examples/rust/"
typescript = "examples/typescript/"
python = "examples/python/"

[tests]
directory = "tests/"
framework = "chicago-tdd"

[documentation]
readme = "README.md"
guides = ["docs/USER_GUIDE.md", "docs/INTEGRATION.md", "docs/BI_PATTERNS.md", "docs/OLAP.md"]
