# Standalone package - not part of ggen workspace
[workspace]

[package]
name = "rig-mcp-integration"
version = "0.1.0"
edition = "2021"
authors = ["ggen contributors"]
license = "MIT"
description = "Production-ready Rig LLM framework + MCP protocol integration"
repository = "https://github.com/seanchatmangpt/ggen"
keywords = ["llm", "mcp", "rig", "agent", "ai"]
categories = ["development-tools", "api-bindings"]

[dependencies]
# Rig framework - LLM abstraction
rig-core = "0.15.1"

# MCP protocol - official Rust SDK
rmcp = { version = "0.8", features = [
    "client",
    "transport-child-process",
    "transport-sse-client-reqwest",
    "transport-streamable-http-client-reqwest"
] }

# Async runtime
tokio = { version = "1", features = ["full"] }
futures = "0.3"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.9"

# Error handling
anyhow = "1.0"
thiserror = "2.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "std", "fmt"] }
tracing-appender = "0.2"

# CLI (optional)
tokio-util = { version = "0.7", features = ["io"], optional = true }

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3.8"

[features]
default = []
cli = ["tokio-util"]
