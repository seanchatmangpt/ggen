[package]
name = "dicom-medical-imaging"
version = "1.0.0"
description = "DICOM medical imaging with PACS integration and DICOMweb support"
category = "healthcare"
keywords = ["dicom", "medical-imaging", "pacs", "radiology", "wado", "qido"]
license = "MIT"
authors = ["Medical Imaging Team"]

[metadata]
dicom_version = "PS3.1-PS3.20"
conformance = ["DICOM Standard", "DICOMweb"]
standards = ["DICOM", "WADO-RS", "QIDO-RS", "STOW-RS"]

[ontology]
main = "ontology/dicom.ttl"
format = "turtle"
classes = 32
properties = 72
individuals = 6

[sparql]
queries = "sparql/queries.rq"
query_count = 12
supports_construct = true
supports_ask = true

[templates]
languages = ["rust", "typescript", "python"]

[templates.rust]
entry_point = "templates/rust/dicom_parser.rs"
dependencies = ["serde", "serde_json"]
features = ["parser", "validator", "wado-client", "qido-search"]

[templates.typescript]
entry_point = "templates/typescript/dicom-web-client.ts"
dependencies = []
features = ["dicomweb-client", "wado-rs", "qido-rs", "stow-rs", "viewer-integration"]

[templates.python]
entry_point = "templates/python/dicom_analytics.py"
dependencies = []
features = ["dicom-analytics", "metadata-extraction", "study-analysis"]

[tests]
framework = "chicago-tdd"
test_files = ["tests/chicago_tdd/dicom_parser_test.rs"]
coverage = "90%"
test_count = 22

[documentation]
readme = "docs/README.md"
architecture = "docs/ARCHITECTURE.md"
examples = "docs/EXAMPLES.md"
api = "docs/API.md"

[compliance]
dicom_standard = true
dicomweb = true
pacs_integration = true

[features]
dicom_parsing = true
metadata_extraction = true
wado_rs = true
qido_rs = true
stow_rs = true
pacs_integration = true
modality_worklist = true
study_search = true
series_search = true
instance_retrieval = true

[modalities]
supported = ["CT", "MR", "US", "XA", "CR", "DX", "MG", "PT", "NM", "SC"]

[sop_classes]
ct_image_storage = "1.2.840.10008.5.1.4.1.1.2"
mr_image_storage = "1.2.840.10008.5.1.4.1.1.4"
us_image_storage = "1.2.840.10008.5.1.4.1.1.6.1"
xray_image_storage = "1.2.840.10008.5.1.4.1.1.1"

[interoperability]
supports_hl7_fhir = true
supports_ihe_xds = false

[deployment]
docker = true
kubernetes = true
pacs_compatible = true

[quality]
code_coverage = "90%"
documentation_coverage = "92%"
test_pass_rate = "100%"
