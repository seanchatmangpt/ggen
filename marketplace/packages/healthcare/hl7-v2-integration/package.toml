[package]
name = "hl7-v2-integration"
version = "1.0.0"
description = "HL7 v2.x message integration with parsing, routing, and FHIR transformation"
category = "healthcare"
keywords = ["hl7", "healthcare", "integration", "messaging", "adt", "oru", "orm"]
license = "MIT"
authors = ["Healthcare Integration Team"]

[metadata]
hl7_version = "2.5, 2.7"
conformance = ["HL7 v2.5", "HL7 v2.7"]
standards = ["HL7 v2.x", "FHIR R4 Conversion"]

[ontology]
main = "ontology/hl7-v2.ttl"
format = "turtle"
classes = 28
properties = 65
individuals = 0

[sparql]
queries = "sparql/queries.rq"
query_count = 10
supports_construct = true
supports_ask = true

[templates]
languages = ["rust", "typescript", "python"]

[templates.rust]
entry_point = "templates/rust/hl7_parser.rs"
dependencies = ["chrono", "uuid"]
features = ["parser", "generator", "validator", "ack-generation"]

[templates.typescript]
entry_point = "templates/typescript/hl7-broker.ts"
dependencies = []
features = ["message-broker", "routing", "fhir-conversion", "validation"]

[templates.python]
entry_point = "templates/python/hl7_transformer.py"
dependencies = []
features = ["hl7-to-fhir", "fhir-to-hl7", "transformer", "analytics"]

[tests]
framework = "chicago-tdd"
test_files = ["tests/chicago_tdd/hl7_parser_test.rs"]
coverage = "88%"
test_count = 20

[documentation]
readme = "docs/README.md"
architecture = "docs/ARCHITECTURE.md"
examples = "docs/EXAMPLES.md"
api = "docs/API.md"

[compliance]
hl7_v25 = true
hl7_v27 = true
fhir_conversion = true

[features]
message_parsing = true
message_generation = true
adt_messages = true
orm_messages = true
oru_messages = true
siu_messages = true
mdm_messages = true
ack_generation = true
message_routing = true
hl7_to_fhir = true
fhir_to_hl7 = true
validation = true

[message_types]
adt = ["A01", "A04", "A08", "A11", "A12", "A13"]
orm = ["O01"]
oru = ["R01"]
siu = ["S12", "S13", "S14", "S15"]
mdm = ["T02"]

[interoperability]
fhir_r4_conversion = true
supports_cda = false
supports_x12 = false

[deployment]
docker = true
kubernetes = true
message_queue = true

[quality]
code_coverage = "88%"
documentation_coverage = "90%"
test_pass_rate = "100%"
