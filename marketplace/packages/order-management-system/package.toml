[package]
name = "order-management-system"
version = "1.0.0"
description = "Production-ready order processing and fulfillment system with comprehensive RDF ontology"
authors = ["ggen Marketplace"]
license = "MIT"
keywords = ["e-commerce", "order-management", "fulfillment", "rdf", "sparql"]
categories = ["e-commerce", "order-processing", "fulfillment"]

[ontology]
file = "ontology/order-management.ttl"
namespace = "http://ggen.io/ontology/order-management#"
prefix = "om"
lines = 290

[sparql]
file = "sparql/queries.rq"
queries = 12

[templates]
languages = ["rust", "typescript", "python"]

[templates.rust]
files = ["templates/rust/order_processor.rs"]
description = "High-performance order state machine"

[templates.typescript]
files = ["templates/typescript/order-management-ui.ts"]
description = "React UI for order management"

[templates.python]
files = ["templates/python/order_analytics.py"]
description = "Order analytics and reporting"

[tests]
framework = "chicago-tdd"
file = "tests/chicago_tdd/order_processor_tests.rs"
lines = 600
coverage = [
    "order-lifecycle",
    "order-calculations",
    "payment-processing",
    "fulfillment",
    "returns-refunds",
    "analytics"
]

[documentation]
readme = "docs/README.md"
guides = [
    "docs/STATE_MACHINE.md",
    "docs/INTEGRATION.md"
]

[dependencies]
required = []
optional = ["multi-tenant-saas"]

[features]
- "Order lifecycle state machine"
- "Payment processing and refunds"
- "Multi-warehouse fulfillment"
- "Shipment tracking"
- "Returns and exchanges"
- "Gift orders with messages"
- "Order splitting and merging"
- "Backorder handling"
- "Order analytics"

[vertical]
name = "e-commerce"
position = 4
complements = [
    "multi-tenant-saas",
    "inventory-management",
    "recommendation-engine",
    "customer-loyalty-rewards"
]
