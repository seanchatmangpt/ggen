[package]
name = "cli-application-template"
version = "1.0.0"
description = "Generate production-ready CLI applications with commands, args, config, and help"
author = "ggen-marketplace"
license = "MIT"

[metadata]
category = "application"
tags = ["cli", "command-line", "args", "config", "multi-language"]
languages = ["rust", "typescript", "python"]
target_frameworks = ["clap", "commander", "click"]

[features]
commands = true
subcommands = true
arguments = true
options = true
validation = true
config_files = true
env_vars = true
help_generation = true
shell_completion = true
interactive_prompts = true

[dependencies]
ggen-core = ">=0.4.0"

[testing]
framework = "chicago-tdd"
coverage_target = 100
test_types = ["unit", "integration", "e2e"]

[documentation]
readme = "docs/README.md"
command_reference = "docs/COMMANDS.md"
config_guide = "docs/CONFIG.md"
examples = "docs/EXAMPLES.md"
