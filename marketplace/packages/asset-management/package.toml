[package]
name = "asset-management"
version = "1.0.0"
description = "Enterprise Asset Management with tracking, depreciation, maintenance, and lifecycle management"
authors = ["GGEN Marketplace"]
license = "MIT"
category = "Enterprise"
tags = ["assets", "tracking", "depreciation", "maintenance", "lifecycle", "barcode", "rfid", "enterprise"]

[dependencies]
rdf = ">=0.1.0"
sparql = ">=1.0.0"

[features]
tracking = ["Barcode and RFID tracking"]
depreciation = ["Depreciation schedules and calculations"]
maintenance = ["Maintenance and service history"]
lifecycle = ["Asset lifecycle management"]
warranty = ["Warranty and insurance tracking"]

[ontology]
file = "ontology/asset_management.ttl"
namespace = "https://ggen.ai/ontology/asset-management#"

[queries]
directory = "queries/"

[examples]
rust = "examples/rust/"
typescript = "examples/typescript/"
python = "examples/python/"

[tests]
directory = "tests/"
framework = "chicago-tdd"

[documentation]
readme = "README.md"
guides = ["docs/USER_GUIDE.md", "docs/INTEGRATION.md", "docs/DEPRECIATION.md"]
