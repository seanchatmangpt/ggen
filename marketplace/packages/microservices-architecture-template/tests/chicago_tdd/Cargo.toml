[package]
name = "microservices-integration-tests"
version = "1.0.0"
edition = "2021"

[dependencies]
# Testing framework
tokio = { version = "1.35", features = ["full", "test-util"] }
testcontainers = "0.15"

# HTTP client
reqwest = { version = "0.11", features = ["json"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Async utilities
futures = "0.3"

[dev-dependencies]
# Additional test utilities
pretty_assertions = "1.4"
mockito = "1.2"

[[test]]
name = "test_microservices_integration"
path = "test_microservices_integration.rs"
harness = true

[profile.test]
opt-level = 1
