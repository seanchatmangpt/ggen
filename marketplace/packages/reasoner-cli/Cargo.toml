[package]
name = "reasoner-cli"
version = "1.0.0"
edition = "2021"
rust-version = "1.70"
authors = ["GGEN Marketplace <marketplace@ggen.cli>"]
description = "OWL reasoning, inference, and consistency checking using clap-noun-verb"
license = "MIT OR Apache-2.0"
repository = "https://github.com/ggen-cli/marketplace"
homepage = "https://ggen.cli/packages/reasoner-cli"
documentation = "https://ggen.cli/packages/reasoner-cli/docs"
readme = "README.md"
keywords = ["owl", "reasoning", "inference", "consistency", "ontology"]
categories = ["command-line-utilities", "development-tools"]

[dependencies]
clap = { version = "4.4", features = ["derive", "cargo", "env"] }
oxigraph = { version = "0.3", features = ["http-client"] }
rio_api = "0.8"
rio_turtle = "0.8"
rio_xml = "0.8"
petgraph = "0.6"
indexmap = "2.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.35", features = ["full"] }
anyhow = "1.0"
thiserror = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt", "json"] }
rayon = "1.8"
dashmap = "6.1"
chrono = "0.4"
uuid = { version = "1.6", features = ["v4", "serde"] }
comfy-table = "7.1"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1.4"
tempfile = "3.8"
tokio-test = "0.4"

[features]
default = ["owl2-dl"]
owl2-dl = []
owl2-el = []
owl2-ql = []
owl2-rl = []
pellet = []
hermit = []
factplusplus = []
elk = []
full-reasoning = ["owl2-dl", "pellet", "hermit", "factplusplus", "elk"]

[[bin]]
name = "reasoner"
path = "src/main.rs"

[lib]
name = "reasoner_cli"
path = "src/lib.rs"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
strip = true

[profile.bench]
inherits = "release"

[[bench]]
name = "reasoning_benchmark"
harness = false
