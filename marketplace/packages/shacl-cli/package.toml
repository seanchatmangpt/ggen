[package]
name = "shacl-cli"
version = "0.1.0"
description = "SHACL validation, constraint enforcement, and reporting using clap-noun-verb"
authors = ["ggen contributors"]
license = "MIT OR Apache-2.0"
edition = "2021"
repository = "https://github.com/yourusername/shacl-cli"
homepage = "https://github.com/yourusername/shacl-cli"
documentation = "https://docs.rs/shacl-cli"
readme = "README.md"
keywords = ["shacl", "validation", "constraints", "rdf", "quality", "clap-noun-verb"]
categories = ["command-line-utilities", "data-validation", "quality-assurance", "semantic-web"]

[features]
default = ["shacl-core", "validation", "reporting"]
shacl-core = []
shacl-sparql = ["sparql-support"]
validation = ["batch-processing", "incremental"]
reporting = ["html-reports", "visualization"]
batch-processing = []
incremental = []
html-reports = ["askama", "css-minify"]
visualization = ["plotters", "svg"]
sparql-support = ["sparql-smith"]
performance = ["rayon", "dashmap"]

[dependencies]
# Core CLI framework
clap-noun-verb = "3.4.0"
clap = { version = "4.5", features = ["derive", "cargo", "env"] }

# RDF and SHACL
oxigraph = "0.4"
rio = { version = "0.8", features = ["turtle", "rdfxml", "jsonld"] }

# SHACL validation (simulated - would use actual SHACL library)
# shacl-rs = "0.1"  # Placeholder for SHACL validation library

# SPARQL support
sparql-smith = { version = "0.3", optional = true }

# Output formatting
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
colored = "2.1"
tabled = "0.15"

# HTML report generation
askama = { version = "0.12", optional = true }
css-minify = { version = "0.4", optional = true }

# Visualization
plotters = { version = "0.3", optional = true }
plotters-svg = { version = "0.3", optional = true }

# Performance
rayon = { version = "1.10", optional = true }
dashmap = { version = "5.5", optional = true }

# File watching
notify = "6.1"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[dev-dependencies]
criterion = "0.5"
tempfile = "3.10"
assert_cmd = "2.0"
predicates = "3.1"

[[bin]]
name = "shacl-cli"
path = "src/main.rs"

[[bench]]
name = "validation_benchmark"
harness = false

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true

[profile.dev]
opt-level = 0

[profile.test]
opt-level = 1
