# PhD Thesis Template Package
# Comprehensive thesis template with chapters, front/back matter, and university compliance

[package]
name = "phd-thesis-template"
full_name = "PhD Thesis Template"
version = "2.0.0"
description = "PhD thesis template v2.0 with modern LaTeX best practices: biblatex, cleveref, microtype, enhanced typography, and university compliance"
category = "academic-paper"
author = "ggen-team"
repository = "https://github.com/seanchatmangpt/ggen"
path = "marketplace/packages/phd-thesis-template"
license = "MIT"
production = true
maturity = 95

dependencies = []

features = [
    "Multi-chapter thesis organization",
    "Front matter: dedication, acknowledgments, TOC, abstract, copyright",
    "List of figures, tables, and algorithms auto-generation",
    "Chapter-level organization with proper formatting",
    "Appendices support with separate numbering",
    "Modern bibliography (biblatex/biber) with hyperlinked citations",
    "Smart cross-references (cleveref) - automatic reference types",
    "Enhanced typography (microtype) for professional appearance",
    "Page numbering (roman, arabic) control",
    "University-compliant formatting (margins, spacing, fonts)",
    "Configurable margins and line spacing",
    "PDF bookmarks and navigation",
    "Algorithm support with list of algorithms",
    "Enhanced figure/table support (subfigures, longtable)",
    "Improved code listings with syntax highlighting",
    "Better title page with university/department/degree info"
]

tags = ["thesis", "phd", "dissertation", "latex", "academic"]
keywords = ["phd-thesis", "dissertation", "chapter-based", "academic-writing", "latex"]

# Installation
[install]
type = "template"
template_path = "marketplace/packages/phd-thesis-template"

# Template files to copy
[files]
"README.md" = "README.md"
"USAGE.md" = "USAGE.md"
"templates/phd-thesis.tmpl" = "templates/phd-thesis.tmpl"
"data/thesis-schema.ttl" = "data/thesis-schema.ttl"
"examples/sample-thesis/" = "examples/sample-thesis/"

# Variables for template substitution
[variables]
title = { type = "string", required = true, description = "Thesis title" }
author = { type = "string", required = true, description = "PhD candidate name" }
department = { type = "string", required = true, description = "Department/Faculty" }
university = { type = "string", default = "University", description = "University name" }
degree = { type = "string", default = "Doctor of Philosophy", description = "Degree type" }
year = { type = "integer", default = 2024, description = "Graduation year" }

# Examples
[examples]
basic = """
# Create PhD thesis
ggen paper new "Advanced Code Generation Systems" --template phd

# Compile thesis
ggen paper compile thesis.tex

# Generate PDF
pdflatex thesis.tex
bibtex thesis
pdflatex thesis.tex
"""

complete = """
# Create thesis structure
ggen paper new my-thesis --template phd

# Edit chapters in sections/
ggen paper edit my-thesis.rdf --section introduction

# Initialize bibliography
ggen paper init-bibliography my-thesis.rdf

# Compile with full processing
ggen paper compile my-thesis.tex --engine xelatex --bibtex
"""

# Documentation
[docs]
quick_start = "PhD thesis with multi-chapter organization and university compliance"
features = "Chapter organization, appendices, front/back matter, bibliography management"
use_cases = "PhD dissertations, master's theses, research monographs, technical documentation"

# Validation
[validation]
requires = ["thesis.rdf", "chapters/", "references.bib"]
