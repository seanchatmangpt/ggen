[package]
name = "banking-core"
version = "1.0.0"
description = "Core banking system with account management, transactions, interest calculation, and regulatory reporting"
category = "finance"
author = "ggen Marketplace"
license = "MIT"
tags = ["banking", "accounts", "transactions", "ledger", "compliance", "regulatory"]

[features]
account_management = ["checking", "savings", "loan", "credit-card", "investment"]
transaction_processing = ["ach", "wire", "check", "card-payment", "p2p-transfer"]
interest_calculation = ["simple-interest", "compound-interest", "apy", "tiered-rates"]
ledger_system = ["double-entry", "general-ledger", "sub-ledger", "reconciliation"]
regulatory_reporting = ["call-report", "ctr", "sar", "ofac-screening"]

[dependencies]
rdf_ontology = "ontology/banking_core.ttl"
sparql_templates = "templates/*.sparql"
rust_impl = "src/rust/"
typescript_impl = "src/typescript/"
python_impl = "src/python/"

[compliance]
regulations = ["FDIC", "Fed-Reg-D", "Reg-E", "Reg-Z", "BSA/AML", "OFAC", "ECOA"]
standards = ["ISO-20022", "NACHA", "SWIFT"]
reporting = ["ffiec-reporting", "ctr-filing", "sar-filing", "audit-trail"]

[ontology]
entities = ["Account", "Customer", "Transaction", "Ledger", "InterestRate", "Limit"]
relations = ["owns", "transfers", "earns_interest", "pays", "reports_to"]
complexity = "very_high"
