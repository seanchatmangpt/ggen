[workspace]
# This package is standalone and not part of the parent workspace

[package]
name = "data-pipeline-cli"
version = "1.0.0"
description = "ETL data pipelines, transformation, and integration using clap-noun-verb"
authors = ["ggen Marketplace <marketplace@ggen.cli>"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/ggen-marketplace/data-pipeline-cli"
homepage = "https://ggen.cli/marketplace/data-pipeline-cli"
documentation = "https://docs.rs/data-pipeline-cli"
readme = "README.md"
keywords = ["etl", "pipeline", "data-integration", "transformation", "ingestion", "clap-noun-verb"]
categories = ["command-line-utilities", "database"]
edition = "2021"
rust-version = "1.75.0"

[features]
default = ["all-sources", "all-sinks", "scheduling"]
all-sources = ["rdf-source", "csv-source", "json-source", "sql-source", "api-source"]
all-sinks = ["rdf-sink", "csv-sink", "json-sink", "sql-sink", "api-sink"]
all-transforms = ["map", "filter", "aggregate", "join", "validate"]
scheduling = ["cron", "interval"]
monitoring = ["metrics", "tracing"]

# Source connectors
rdf-source = ["oxigraph"]
csv-source = ["csv"]
json-source = ["serde_json_opt"]
sql-source = ["sqlx", "postgresql", "mysql"]
api-source = ["reqwest"]

# Sink connectors
rdf-sink = ["oxigraph"]
csv-sink = ["csv"]
json-sink = ["serde_json_opt"]
sql-sink = ["sqlx", "postgresql", "mysql"]
api-sink = ["reqwest"]

# Transformation operations
map = []
filter = []
aggregate = []
join = []
validate = ["jsonschema"]

# Scheduling
cron = ["cron-parser"]
interval = []

# Monitoring
metrics = ["prometheus"]
tracing = ["dep:tracing", "tracing-subscriber"]

# Database backends
postgresql = ["sqlx/postgres"]
mysql = ["sqlx/mysql"]
sqlite = ["sqlx/sqlite"]

# Advanced features
checkpointing = ["rocksdb"]
parallelism = ["rayon"]
compression = ["flate2"]

[dependencies]
clap-noun-verb = "3.4.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
tokio = { version = "1.35", features = ["full"] }
anyhow = "1.0"
thiserror = "1.0"
async-trait = "0.1"

# RDF support
oxigraph = { version = "0.3", optional = true }

# Data formats
csv = { version = "1.3", optional = true }
serde_json_opt = { package = "serde_json", version = "1.0", optional = true }

# Database support
sqlx = { version = "0.7", features = ["runtime-tokio-native-tls"], optional = true }

# HTTP/API support
reqwest = { version = "0.11", features = ["json"], optional = true }

# Scheduling
cron-parser = { version = "0.11", optional = true }

# Validation
jsonschema = { version = "0.17", optional = true }
regex = "1.10"

# Monitoring
prometheus = { version = "0.13", optional = true }
tracing = { version = "0.1", optional = true }
tracing-subscriber = { version = "0.3", features = ["env-filter"], optional = true }

# Performance
rayon = { version = "1.8", optional = true }
rocksdb = { version = "0.21", optional = true }
flate2 = { version = "1.0", optional = true }

# Utilities
chrono = "0.4"
uuid = { version = "1.6", features = ["v4"] }

[dev-dependencies]
criterion = "0.5"
tempfile = "3.8"
test-case = "3.3"
mockall = "0.12"

[[bin]]
name = "data-pipeline"
path = "src/main.rs"

[[example]]
name = "csv_to_rdf"
path = "examples/csv_to_rdf.rs"

[[example]]
name = "api_ingestion"
path = "examples/api_ingestion.rs"

[[example]]
name = "data_enrichment"
path = "examples/data_enrichment.rs"

[[bench]]
name = "pipeline_benchmark"
harness = false

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
