[package]
name = "robo-advisor"
version = "1.0.0"
description = "Automated investment advisor with portfolio allocation, rebalancing, tax-loss harvesting, and risk tolerance assessment"
category = "finance"
author = "ggen Marketplace"
license = "MIT"
tags = ["robo-advisor", "portfolio", "rebalancing", "tax-optimization", "asset-allocation"]

[features]
portfolio_allocation = ["modern-portfolio-theory", "black-litterman", "risk-parity"]
rebalancing = ["threshold-based", "periodic", "tax-aware"]
tax_optimization = ["tax-loss-harvesting", "tax-lot-optimization", "municipal-bonds"]
risk_assessment = ["risk-questionnaire", "behavioral-analysis", "time-horizon"]
goal_planning = ["retirement", "college-savings", "major-purchase"]

[dependencies]
rdf_ontology = "ontology/robo_advisor.ttl"
sparql_templates = "templates/*.sparql"
rust_impl = "src/rust/"
typescript_impl = "src/typescript/"
python_impl = "src/python/"

[compliance]
regulations = ["SEC-IA", "Reg-BI", "FINRA", "DOL-Fiduciary"]
standards = ["CFP-Standards", "CFA-Code"]
disclosures = ["adv-part-2", "fee-disclosure", "conflict-of-interest"]

[ontology]
entities = ["Client", "Goal", "Portfolio", "Asset", "Allocation", "Transaction", "TaxLot"]
relations = ["has_goal", "invests_in", "rebalances_to", "harvests", "optimizes"]
complexity = "high"
