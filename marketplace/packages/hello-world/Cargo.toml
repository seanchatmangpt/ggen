[package]
name = "hello-world-utils"
version = "0.1.0"
edition = "2021"
description = "Simple utility package demonstrating ggen marketplace functionality"
authors = ["ggen-team"]
license = "MIT"

[dependencies]
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }

[[bin]]
name = "hello-world"
path = "src/bin/hello-world.rs"
