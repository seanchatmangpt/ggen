[package]
name = "kyc-aml-compliance"
version = "1.0.0"
description = "KYC/AML Compliance - Identity verification, risk scoring, sanctions screening, and transaction monitoring"
category = "finance"
tags = ["kyc", "aml", "compliance", "sanctions", "risk-assessment", "rdf", "sparql"]
author = "ggen Marketplace"
license = "MIT"

[ontology]
file = "ontology/kyc-aml.ttl"
classes = 52
properties = 42
total_lines = 280

[sparql]
file = "sparql/queries.rq"
query_count = 15

[templates]
rust = "templates/rust/src/lib.rs"
typescript = "templates/typescript/src/index.ts"
python = "templates/python/kyc_aml/__init__.py"

[features]
- "Customer identity verification (passport, license, utility bill)"
- "Risk scoring and assessment (Low/Medium/High)"
- "Sanctions screening (OFAC, EU, UN lists)"
- "PEP (Politically Exposed Persons) checks"
- "Transaction monitoring with alerts"
- "Suspicious Activity Reporting (SAR)"
- "Enhanced Due Diligence (EDD)"
- "Regulatory compliance (FATF, FinCEN, MiFID II)"

[screening]
match_types = ["exact", "fuzzy"]
fuzzy_threshold = 0.85
sanctions_lists = ["OFAC", "EU", "UN"]

[compliance]
frameworks = ["FATF", "FinCEN", "MiFID II", "AMLD", "BSA"]
regulations = ["AML", "KYC", "PSD2"]
