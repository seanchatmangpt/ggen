# Standalone package (not part of workspace)
[workspace]

[package]
name = "chatman-cli"
version = "0.1.0"
authors = ["Sean Chatman <sean@chatmangpt.com>"]
edition = "2021"
repository = "https://github.com/seanchatmangpt/ggen"
readme = "README.md"
license = "MIT OR Apache-2.0"
keywords = ["cli", "chat", "ai", "knowledge-hooks", "assistant"]
homepage = "https://github.com/seanchatmangpt/ggen/tree/master/marketplace/packages/chatman-cli"
categories = ["command-line-utilities", "development-tools"]
description = """
ChatMan CLI: Knowledge Hook-powered chat automation framework with semantic understanding,
AI integration, and production-grade conversation management for CLI applications.
"""

[[bin]]
name = "chatman"
path = "src/main.rs"

[lib]
name = "chatman_cli"
path = "src/lib.rs"

[dependencies]
clap = { version = "4.5", features = ["derive", "cargo", "env"] }
tokio = { version = "1.40", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
thiserror = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
colored = "2.1"
dialoguer = "0.11"
indicatif = "0.17"
async-trait = "0.1"
chrono = "0.4"

reqwest = { version = "0.12", features = ["json"], optional = true }
serde_yaml = { version = "0.9", optional = true }

[dev-dependencies]
tempfile = "3.10"
assert_cmd = "2.0"
predicates = "3.1"

[features]
default = ["ai"]
ai = ["reqwest", "serde_yaml"]
full = ["ai"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
