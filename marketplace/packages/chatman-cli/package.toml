[package]
name = "chatman-cli"
full_name = "ggen/chatman-cli"
version = "0.1.0"
description = "Knowledge Hook-powered chat automation framework with semantic understanding, AI integration, and production-grade conversation management"
category = "ai-tools"
author = "Sean Chatman <sean@chatmangpt.com>"
repository = "https://github.com/seanchatmangpt/ggen"
download_url = "https://github.com/seanchatmangpt/ggen/archive/refs/heads/master.zip"
path = "marketplace/packages/chatman-cli"
license = "MIT OR Apache-2.0"
dependencies = []

[package.metadata]
production_ready = true
test_coverage = "90%"
rdf_ontology_size = "300+ lines"
sparql_templates = 12
code_examples = 4
documentation_files = 5

[package.features]
features = [
    "Knowledge Hook-based conversation management",
    "AI-powered chat assistance (OpenAI, Anthropic, local models)",
    "Semantic conversation understanding via RDF ontologies",
    "Multi-turn conversation context tracking",
    "Template-based response generation",
    "SPARQL query integration for knowledge retrieval",
    "Async/await conversation flows",
    "Real-time streaming responses",
    "Conversation history and persistence",
    "Plugin architecture for extensions",
    "CLI color themes and formatting",
    "Interactive prompts and menus",
    "Progress indicators for long operations",
    "Export conversations (JSON, YAML, Markdown)",
    "Custom conversation handlers",
    "Production-grade error handling",
    "Comprehensive logging with tracing",
    "Environment-based configuration",
    "Session management and recovery",
    "Rate limiting and retry logic"
]

[package.tags]
tags = ["ai", "chat", "cli", "knowledge-hooks", "automation", "conversation", "assistant", "semantic", "rdf", "production"]

[package.keywords]
keywords = ["chatman", "cli-chat", "ai-assistant", "knowledge-hooks", "conversation-manager"]

[package.capabilities]
chat_types = ["interactive", "batch", "streaming", "scripted"]
ai_providers = ["openai", "anthropic", "local-llm", "custom"]
semantic_features = ["knowledge-hooks", "rdf-ontology", "sparql-queries", "context-tracking"]
output_formats = ["json", "yaml", "markdown", "text", "colored-terminal"]
integration_modes = ["standalone", "library", "plugin", "embedded"]
