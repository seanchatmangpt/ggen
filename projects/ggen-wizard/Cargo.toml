[package]
name = "ggen-wizard"
version = "1.0.0"
edition = "2021"
description = "Natural language interface for ontology-driven code generation"

[dependencies]
clap-noun-verb = "5.3"
clap-noun-verb-macros = "5.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "2.0"
tokio = { version = "1.0", features = ["full"] }
regex = "1.10"

[[bin]]
name = "ggen-wizard"
path = "src/main.rs"

