# Check 5: Remote accessibility
echo "5ï¸âƒ£  Checking remote site..."
HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${GITHUB_PAGES_URL}" 2>&1)
if [ "$HTTP_STATUS" = "200" ]; then
