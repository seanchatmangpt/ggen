[tasks.gh-pages-compare]
description = "Compare local docs build with deployed version"
workspace = false
dependencies = ["docs-build"]
script = '''
#!/bin/bash
set -e

LOCAL_DIR="docs/book"
REMOTE_URL="${GITHUB_PAGES_URL}"

echo "ğŸ”„ Comparing local build with deployed version..."
echo ""

# Check if local build exists
if [ ! -d "$LOCAL_DIR" ]; then
    echo "âŒ Local build not found at $LOCAL_DIR"
    echo "   Run: cargo make docs-build"
    exit 1
fi

# Check if remote is accessible
HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$REMOTE_URL" 2>&1)
if [ "$HTTP_STATUS" != "200" ]; then
    echo "âŒ Remote site not accessible (HTTP $HTTP_STATUS): $REMOTE_URL"
    echo "   Run: cargo make gh-pages-status"
    exit 1
fi

# Create temp directory for comparison
TEMP_DIR=$(mktemp -d)
trap 'rm -rf "$TEMP_DIR"' EXIT

echo "ğŸ“¥ Downloading deployed version..."
wget -q -r -np -nH -P "$TEMP_DIR" "$REMOTE_URL" 2>&1 || echo "âš ï¸  Some files could not be downloaded"

echo ""
echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
echo "ğŸ“Š File Comparison:"
echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

# Count files
LOCAL_COUNT=$(find "$LOCAL_DIR" -type f | wc -l | tr -d ' ')
REMOTE_COUNT=$(find "$TEMP_DIR" -type f | wc -l | tr -d ' ')

echo "Local files:  $LOCAL_COUNT"
echo "Remote files: $REMOTE_COUNT"
echo ""

# Compare key files
echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
echo "ğŸ” Key File Comparison:"
echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

KEY_FILES=("index.html" "marketplace.html" "searchindex.js")
for file in "${KEY_FILES[@]}"; do
    LOCAL_FILE="$LOCAL_DIR/$file"
    REMOTE_FILE="$TEMP_DIR/$file"

    if [ -f "$LOCAL_FILE" ] && [ -f "$REMOTE_FILE" ]; then
        LOCAL_SIZE=$(wc -c < "$LOCAL_FILE" | tr -d ' ')
        REMOTE_SIZE=$(wc -c < "$REMOTE_FILE" | tr -d ' ')

        if [ "$LOCAL_SIZE" -eq "$REMOTE_SIZE" ]; then
            echo "âœ… $file: Same size ($LOCAL_SIZE bytes)"
        else
            echo "âš ï¸  $file: Different sizes (Local: $LOCAL_SIZE, Remote: $REMOTE_SIZE)"
        fi
    elif [ -f "$LOCAL_FILE" ]; then
        echo "âš ï¸  $file: Only in local build"
    elif [ -f "$REMOTE_FILE" ]; then
        echo "âš ï¸  $file: Only in remote deployment"
    else
        echo "âŒ $file: Missing in both"
    fi
done

echo ""
echo "ğŸ’¡ To see detailed diff, check: $TEMP_DIR"
'''

